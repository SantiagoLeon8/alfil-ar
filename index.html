<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            cursor: pointer;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
        .marker-image p {
            margin: 3px 0;
            font-size: 10px;
        }
        .rotation-info {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 8px 12px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="instructions" id="instructions">
        <h3>‚ôüÔ∏è TOCA PARA CAMBIAR ROTACI√ìN</h3>
        <p>Busca la posici√≥n correcta</p>
    </div>

    <div class="rotation-info" id="rotationInfo">
        Rotaci√≥n: 0,0,0
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true; physicallyCorrectLights: true;">

        <!-- LUZ AMBIENTAL EXTRA BRILLANTE -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 5.0"></a-entity>
        
        <!-- LUZ ESPECIAL PARA EL VERDE -->
        <a-entity light="type: directional; color: #00FF00; intensity: 4.0" position="0 20 0"></a-entity>
        <a-entity light="type: directional; color: #00FF00; intensity: 3.0" position="3 15 3"></a-entity>
        
        <!-- OTRAS LUCES PARA COLORES -->
        <a-entity light="type: directional; color: #FF0000; intensity: 2.0" position="5 10 5"></a-entity>
        <a-entity light="type: directional; color: #0000FF; intensity: 2.0" position="-5 10 5"></a-entity>
        <a-entity light="type: directional; color: #FFFF00; intensity: 2.0" position="0 10 8"></a-entity>

        <!-- LUZ PUNTUAL EXTRA -->
        <a-entity light="type: point; color: #FFFFFF; intensity: 6.0" position="0 8 4"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- ALFIL CON ROTACI√ìN INTERACTIVA -->
            <a-entity 
                id="alfil"
                gltf-model="alfil_unido_final.glb"
                scale="5.0 5.0 5.0"
                position="0 0.5 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.getElementById('instructions');
        const rotationInfo = document.getElementById('rotationInfo');
        const alfil = document.getElementById('alfil');
        
        // Diferentes rotaciones para probar
        const rotations = [
            "0 0 0",        // Original
            "180 0 0",      // Volteado vertical
            "0 180 0",      // Volteado horizontal
            "0 0 180",      // Volteado en Z
            "90 0 0",       // 90¬∞ X
            "270 0 0",      // 270¬∞ X
            "0 90 0",       // 90¬∞ Y
            "0 270 0",      // 270¬∞ Y
            "180 180 0",    // Combinaci√≥n 1
            "180 0 180",    // Combinaci√≥n 2
            "0 180 180"     // Combinaci√≥n 3
        ];
        
        let currentRotation = 0;
        
        function applyRotation() {
            alfil.setAttribute('rotation', rotations[currentRotation]);
            rotationInfo.textContent = `Rotaci√≥n: ${rotations[currentRotation]}`;
            
            // Cambiar color del indicador
            const colors = ['#4285f4', '#34a853', '#ea4335', '#fbbc05', '#8e44ad'];
            rotationInfo.style.background = colors[currentRotation % colors.length];
        }
        
        function nextRotation() {
            currentRotation = (currentRotation + 1) % rotations.length;
            applyRotation();
            
            // Preguntar si esta es la correcta
            instructions.innerHTML = `<h3>¬øEsta posici√≥n es correcta?</h3><p>Toca de nuevo para cambiar</p>`;
        }
        
        // Al tocar las instrucciones, cambia la rotaci√≥n
        instructions.addEventListener('click', nextRotation);
        
        alfil.addEventListener('model-loaded', () => {
            console.log('‚úÖ Alfil cargado - Verde intenso aplicado');
            instructions.innerHTML = '<h3>üéØ TOCA PARA BUSCAR POSICI√ìN</h3><p>Verde intenso activado</p>';
            
            // Aplicar materiales brillantes
            setTimeout(() => {
                const model = alfil.getObject3D('mesh');
                if (model) {
                    model.traverse((node) => {
                        if (node.isMesh && node.material) {
                            node.material.emissive = new THREE.Color(0x222222);
                            node.material.emissiveIntensity = 0.4;
                            node.material.needsUpdate = true;
                        }
                    });
                }
            }, 1000);
        });
        
        marker.addEventListener('markerFound', () => {
            instructions.style.background = 'rgba(0,150,0,0.8)';
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è TOCA PARA BUSCAR POSICI√ìN</h3><p>Apunta al marcador</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        // Aplicar primera rotaci√≥n
        applyRotation();
        
        console.log('üé® Verde intenso activado - Rotaci√≥n interactiva');
    </script>
</body>
</html>
