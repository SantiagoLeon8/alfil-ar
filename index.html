<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            cursor: pointer;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
        .marker-image p {
            margin: 3px 0;
            font-size: 10px;
        }
        .controls {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
            font-size: 12px;
        }
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="instructions" id="instructions">
        <h3>‚ôüÔ∏è NUEVO ALFIL - AJUSTAR</h3>
        <p>Toca los botones para ajustar posici√≥n y rotaci√≥n</p>
    </div>

    <div class="controls" id="controls">
        <div>
            <button class="btn" onclick="adjustRotation('x+')">X+</button>
            <button class="btn" onclick="adjustRotation('x-')">X-</button>
            <button class="btn" onclick="adjustRotation('y+')">Y+</button>
            <button class="btn" onclick="adjustRotation('y-')">Y-</button>
            <button class="btn" onclick="adjustRotation('z+')">Z+</button>
            <button class="btn" onclick="adjustRotation('z-')">Z-</button>
        </div>
        <div style="margin-top: 5px;">
            <button class="btn" onclick="adjustScale('+')">Agrandar</button>
            <button class="btn" onclick="adjustScale('-')">Reducir</button>
            <button class="btn" onclick="adjustPosition('up')">Subir</button>
            <button class="btn" onclick="adjustPosition('down')">Bajar</button>
        </div>
        <div id="currentValues" style="margin-top: 5px; font-size: 10px;">
            Rot: 0,0,0 | Esc: 0.2 | Pos: 0,0.1,0
        </div>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        light="defaultLightsEnabled: true">

        <!-- LUZ AMBIENTAL BRILLANTE -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 2.0"></a-entity>
        
        <!-- LUZ DIRECCIONAL PRINCIPAL -->
        <a-entity light="type: directional; color: #FFFFFF; intensity: 2.2" 
                  position="3 6 4"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro" emiteEvents="true"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- NUEVO alfil 3D - VALORES INICIALES PARA FORMA NUEVA -->
            <a-entity 
                id="alfil"
                gltf-model="alfil.glb"
                scale="0.2 0.2 0.2"    <!-- Escala inicial m√°s peque√±a -->
                position="0 0.1 0"      <!-- Posici√≥n inicial -->
                rotation="0 0 0">       <!-- Rotaci√≥n inicial -->
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const alfil = document.getElementById('alfil');
        const instructions = document.getElementById('instructions');
        const currentValues = document.getElementById('currentValues');
        
        let rotation = { x: 0, y: 0, z: 0 };
        let scale = 0.2;
        let position = { x: 0, y: 0.1, z: 0 };
        
        function updateAlfil() {
            alfil.setAttribute('rotation', `${rotation.x} ${rotation.y} ${rotation.z}`);
            alfil.setAttribute('scale', `${scale} ${scale} ${scale}`);
            alfil.setAttribute('position', `${position.x} ${position.y} ${position.z}`);
            
            currentValues.textContent = 
                `Rot: ${rotation.x},${rotation.y},${rotation.z} | Esc: ${scale} | Pos: ${position.x},${position.y},${position.z}`;
        }
        
        function adjustRotation(axis) {
            const step = 15; // Grados
            switch(axis) {
                case 'x+': rotation.x += step; break;
                case 'x-': rotation.x -= step; break;
                case 'y+': rotation.y += step; break;
                case 'y-': rotation.y -= step; break;
                case 'z+': rotation.z += step; break;
                case 'z-': rotation.z -= step; break;
            }
            updateAlfil();
        }
        
        function adjustScale(direction) {
            const step = 0.05;
            if (direction === '+') scale += step;
            else scale -= step;
            updateAlfil();
        }
        
        function adjustPosition(direction) {
            const step = 0.02;
            if (direction === 'up') position.y += step;
            else position.y -= step;
            updateAlfil();
        }
        
        // Aplicar configuraci√≥n inicial
        updateAlfil();
        
        const marker = document.getElementById('marker');
        marker.addEventListener('markerFound', () => {
            instructions.innerHTML = '<h3>üéâ ¬°Alfil detectado!</h3><p>Usa los controles para ajustar</p>';
            instructions.style.background = 'rgba(0,150,0,0.8)';
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è NUEVO ALFIL - AJUSTAR</h3><p>Apunta al marcador con la c√°mara</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        console.log('üéõÔ∏è Sistema de ajuste activado para nuevo modelo');
    </script>
</body>
</html>
