<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            cursor: pointer;
            border: 2px solid #4285f4;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
        .marker-image p {
            margin: 3px 0;
            font-size: 10px;
        }
        .rotation-info {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 8px 12px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="instructions" id="instructions">
        <h3>‚ôüÔ∏è TOCA AQU√ç PARA CAMBIAR ROTACI√ìN</h3>
        <p>Presiona hasta que el alfil se vea derecho</p>
    </div>

    <div class="rotation-info" id="rotationInfo">
        Rotaci√≥n: 1/12
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        light="defaultLightsEnabled: true">

        <!-- LUZ AMBIENTAL BRILLANTE -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 2.0"></a-entity>
        
        <!-- LUZ DIRECCIONAL PRINCIPAL -->
        <a-entity light="type: directional; color: #FFFFFF; intensity: 2.2" 
                  position="3 6 4"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro" emiteEvents="true"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- Tu alfil 3D -->
            <a-entity 
                id="alfil"
                gltf-model="alfil.glb"
                scale="0.15 0.15 0.15"
                position="0 0.15 0"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.getElementById('instructions');
        const rotationInfo = document.getElementById('rotationInfo');
        const alfil = document.getElementById('alfil');
        
        // TODAS las rotaciones posibles
        const rotations = [
            { value: "0 0 0", name: "Original" },
            { value: "180 0 0", name: "Volteado arriba/abajo" },
            { value: "0 180 0", name: "Volteado izquierda/derecha" },
            { value: "0 0 180", name: "Volteado frontal/trasero" },
            { value: "90 0 0", name: "Acostado hacia atr√°s" },
            { value: "270 0 0", name: "Acostado hacia adelante" },
            { value: "0 90 0", name: "De lado derecho" },
            { value: "0 270 0", name: "De lado izquierdo" },
            { value: "180 180 0", name: "Combinaci√≥n 1" },
            { value: "180 0 180", name: "Combinaci√≥n 2" },
            { value: "0 180 180", name: "Combinaci√≥n 3" },
            { value: "180 180 180", name: "Combinaci√≥n 4" }
        ];
        
        let currentRotationIndex = 0;
        
        function applyRotation() {
            const rotation = rotations[currentRotationIndex];
            alfil.setAttribute('rotation', rotation.value);
            rotationInfo.textContent = `Rotaci√≥n: ${currentRotationIndex + 1}/12 - ${rotation.name}`;
            
            // Cambiar color seg√∫n el n√∫mero de intentos
            const hue = (currentRotationIndex * 30) % 360;
            instructions.style.background = `hsla(${hue}, 70%, 20%, 0.9)`;
        }
        
        function nextRotation() {
            currentRotationIndex = (currentRotationIndex + 1) % rotations.length;
            applyRotation();
        }
        
        // Al tocar las instrucciones, cambia la rotaci√≥n
        instructions.addEventListener('click', nextRotation);
        
        marker.addEventListener('markerFound', () => {
            instructions.innerHTML = '<h3>üéØ TOCA AQU√ç PARA CAMBIAR ROTACI√ìN</h3><p>Presiona hasta que el alfil se vea derecho ‚Üë</p>';
            instructions.style.border = '2px solid #34a853';
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è APUNTA AL MARCADOR</h3><p>Toca aqu√≠ para rotar cuando veas el alfil</p>';
            instructions.style.border = '2px solid #4285f4';
        });

        // Aplicar primera rotaci√≥n
        applyRotation();
        
        console.log('üîÑ Sistema de rotaci√≥n activado - 12 posiciones disponibles');
    </script>
</body>
</html>
