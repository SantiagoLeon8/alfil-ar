<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            cursor: pointer;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
        .marker-image p {
            margin: 3px 0;
            font-size: 10px;
        }
        .rotation-controls {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
        }
        .rotation-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="instructions" id="instructions">
        <h3>♟️ ALFIL - AJUSTA LA ORIENTACIÓN</h3>
        <p>Usa los botones para girar hasta que se vea correcto</p>
    </div>

    <div class="rotation-controls">
        <button class="rotation-btn" onclick="rotateX(90)">X+90°</button>
        <button class="rotation-btn" onclick="rotateX(-90)">X-90°</button>
        <button class="rotation-btn" onclick="rotateY(90)">Y+90°</button>
        <button class="rotation-btn" onclick="rotateY(-90)">Y-90°</button>
        <button class="rotation-btn" onclick="rotateZ(90)">Z+90°</button>
        <button class="rotation-btn" onclick="rotateZ(-90)">Z-90°</button>
        <br>
        <button class="rotation-btn" onclick="resetRotation()" style="background: #ea4335;">Reset</button>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        light="defaultLightsEnabled: true">

        <!-- LUZ AMBIENTAL BRILLANTE -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 2.0"></a-entity>
        
        <!-- LUZ DIRECCIONAL PRINCIPAL -->
        <a-entity light="type: directional; color: #FFFFFF; intensity: 2.2" 
                  position="3 6 4"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro" emiteEvents="true"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- Tu alfil 3D - ORIENTACIÓN INICIAL -->
            <a-entity 
                id="alfil"
                gltf-model="alfil.glb"
                scale="0.15 0.15 0.15"
                position="0 0.2 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const alfil = document.getElementById('alfil');
        let currentRotation = { x: 0, y: 0, z: 0 };
        
        function updateRotation() {
            alfil.setAttribute('rotation', 
                `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
            
            document.getElementById('instructions').innerHTML = 
                `<h3>♟️ ORIENTACIÓN ACTUAL</h3><p>X: ${currentRotation.x}° Y: ${currentRotation.y}° Z: ${currentRotation.z}°</p>`;
        }
        
        function rotateX(degrees) {
            currentRotation.x = (currentRotation.x + degrees) % 360;
            updateRotation();
        }
        
        function rotateY(degrees) {
            currentRotation.y = (currentRotation.y + degrees) % 360;
            updateRotation();
        }
        
        function rotateZ(degrees) {
            currentRotation.z = (currentRotation.z + degrees) % 360;
            updateRotation();
        }
        
        function resetRotation() {
            currentRotation = { x: 0, y: 0, z: 0 };
            updateRotation();
        }
        
        // Posición inicial común para alfiles
        function setCommonBishopPosition() {
            // Esta es una posición común para alfiles 3D
            currentRotation = { x: -90, y: 0, z: 0 };
            updateRotation();
        }
        
        // Intentar posición común al cargar
        setTimeout(setCommonBishopPosition, 1000);
        
        const marker = document.getElementById('marker');
        marker.addEventListener('markerFound', () => {
            document.getElementById('instructions').style.background = 'rgba(0,150,0,0.8)';
        });
        
        marker.addEventListener('markerLost', () => {
            document.getElementById('instructions').style.background = 'rgba(0,0,0,0.8)';
        });

        console.log('🎮 Controles de rotación activados');
    </script>
</body>
</html>
