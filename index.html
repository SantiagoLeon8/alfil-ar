<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 60px;    <!-- M√ÅS PEQUE√ëO -->
            height: 60px;   <!-- M√ÅS PEQUE√ëO -->
            border: 1px solid #4285f4;
        }
        .marker-image p {
            margin: 5px 0;
            font-size: 12px; <!-- TEXTO M√ÅS PEQUE√ëO -->
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>‚ôüÔ∏è ALFIL DE AJEDREZ - AR</h3>
        <p>Permite el acceso a la c√°mara y apunta al marcador</p>
    </div>

    <div class="marker-image">
        <p>Usa este marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        light="defaultLightsEnabled: true">

        <!-- LUZ AMBIENTAL BRILLANTE -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 1.8"></a-entity>
        
        <!-- LUZ DIRECCIONAL PRINCIPAL -->
        <a-entity light="type: directional; color: #FFFFFF; intensity: 2.0" 
                  position="2 5 3"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro" emiteEvents="true"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- Tu alfil 3D - ROTACI√ìN CORREGIDA Y QUE ROTE -->
            <a-entity 
                gltf-model="alfil.glb"
                scale="0.15 0.15 0.15"  <!-- 15 cm aprox -->
                position="0 0.15 0"     <!-- Levantado un poco -->
                rotation="0 0 0"        <!-- EMPEZAMOS CON CERO -->
                animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.querySelector('.instructions');
        
        // Probar diferentes rotaciones hasta encontrar la correcta
        let currentRotation = 0;
        const alfil = document.querySelector('[gltf-model]');
        
        function rotateAlfil() {
            const rotations = [
                "0 0 0",      // Original
                "180 0 0",    // Volteado vertical
                "0 180 0",    // Volteado horizontal  
                "0 0 180",    // Volteado en Z
                "90 0 0",     // Inclinado 90¬∞
                "270 0 0",    // Inclinado 270¬∞
                "0 90 0",     // De lado
                "0 270 0"     // De lado opuesto
            ];
            
            currentRotation = (currentRotation + 1) % rotations.length;
            alfil.setAttribute('rotation', rotations[currentRotation]);
            
            instructions.innerHTML = `<h3>‚ôüÔ∏è Probando rotaci√≥n ${currentRotation + 1}</h3><p>¬øSe ve derecho el alfil?</p>`;
        }
        
        marker.addEventListener('markerFound', () => {
            instructions.innerHTML = '<h3>üéâ ¬°Alfil detectado!</h3><p>Si no se ve derecho, toca aqu√≠ ‚Üí</p>';
            instructions.style.background = 'rgba(0,150,0,0.8)';
            instructions.style.cursor = 'pointer';
            
            // Al tocar las instrucciones, cambia la rotaci√≥n
            instructions.onclick = rotateAlfil;
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è ALFIL DE AJEDREZ - AR</h3><p>Apunta al marcador con la c√°mara</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
            instructions.style.cursor = 'default';
        });

        console.log('üöÄ AR.js - Marcador peque√±o y rotaci√≥n ajustable');
    </script>
</body>
</html>
