<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
        .marker-image p {
            margin: 3px 0;
            font-size: 10px;
        }
        .controls {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
            font-size: 10px;
        }
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 5px 8px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>‚ôüÔ∏è ALFIL - AJUSTAR PIEZAS</h3>
        <p>Las piezas est√°n separadas - Usa controles</p>
    </div>

    <div class="controls">
        <div>
            <button class="btn" onclick="adjustPiece('scale', 0.05)">+ Tama√±o</button>
            <button class="btn" onclick="adjustPiece('scale', -0.05)">- Tama√±o</button>
        </div>
        <div style="margin-top: 5px;">
            <button class="btn" onclick="adjustPiece('y', 0.02)">‚Üë Verde</button>
            <button class="btn" onclick="adjustPiece('y', -0.02)">‚Üì Verde</button>
        </div>
        <div id="currentAdjust" style="margin-top: 5px; font-size: 9px;">
            Tama√±o: 0.8 | Verde Y: 0.0
        </div>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true;">

        <!-- LUZ AMBIENTAL -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 1.5"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 1.8" position="2 5 3"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- CONTENEDOR PRINCIPAL -->
            <a-entity id="alfilContainer" position="0 0.1 0" rotation="0 0 0">
                <!-- PIEZA PRINCIPAL (probablemente azul/roja) -->
                <a-entity 
                    gltf-model="alfil_colores_matlab.glb"
                    scale="0.8 0.8 0.8"
                    id="piezaPrincipal">
                </a-entity>
                
                <!-- PIEZA VERDE (separada) -->
                <a-entity 
                    gltf-model="alfil_colores_matlab.glb"
                    scale="0.8 0.8 0.8"
                    position="0 0.1 0"
                    id="piezaVerde">
                </a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let scaleValue = 0.8;
        let verdeY = 0.0;
        const piezaVerde = document.getElementById('piezaVerde');
        const piezaPrincipal = document.getElementById('piezaPrincipal');
        const currentAdjust = document.getElementById('currentAdjust');
        
        function adjustPiece(type, value) {
            if (type === 'scale') {
                scaleValue = Math.max(0.1, scaleValue + value);
                piezaPrincipal.setAttribute('scale', `${scaleValue} ${scaleValue} ${scaleValue}`);
                piezaVerde.setAttribute('scale', `${scaleValue} ${scaleValue} ${scaleValue}`);
            }
            else if (type === 'y') {
                verdeY += value;
                piezaVerde.setAttribute('position', `0 ${verdeY} 0`);
            }
            
            currentAdjust.textContent = `Tama√±o: ${scaleValue.toFixed(1)} | Verde Y: ${verdeY.toFixed(2)}`;
        }
        
        const marker = document.getElementById('marker');
        const instructions = document.querySelector('.instructions');
        
        marker.addEventListener('markerFound', () => {
            instructions.innerHTML = '<h3>üéâ Alfil detectado</h3><p>Ajusta piezas con controles</p>';
            instructions.style.background = 'rgba(0,150,0,0.8)';
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è ALFIL - AJUSTAR PIEZAS</h3><p>Las piezas est√°n separadas</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        console.log('üîß Modo ajuste de piezas activado');
    </script>
</body>
</html>
