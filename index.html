<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .controls {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-rotate {
            background: #34a853;
        }
        .btn-reset {
            background: #ea4335;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
        .marker-image p {
            margin: 3px 0;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>‚ôüÔ∏è PROYECTO C√ÅLCULO - AR</h3>
        <p>Alfil + Caja + Campo Vectorial - Rota con botones</p>
    </div>

    <div class="controls">
        <button class="btn btn-rotate" onclick="rotateScene('left')">‚Ü∂ Girar Izquierda</button>
        <button class="btn btn-rotate" onclick="rotateScene('right')">‚Ü∑ Girar Derecha</button>
        <button class="btn btn-reset" onclick="resetRotation()">üîÑ Reiniciar</button>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true;">

        <!-- LUZ -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 3.0"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 4.0" position="0 10 5"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- CONTENEDOR PRINCIPAL QUE ROTA TODO -->
            <a-entity id="sceneContainer" rotation="0 0 0">
                
                <!-- CAJA TRANSPARENTE -->
                <a-box 
                    position="0 0.8 0"
                    width="1.2"
                    height="1.6"
                    depth="1.2"
                    color="#3498db"
                    opacity="0.3"
                    transparent="true"
                    wireframe="true"
                    wireframe-linewidth="3">
                </a-box>

                <!-- ALFIL DENTRO DE LA CAJA -->
                <a-entity 
                    gltf-model="alfil_unido_final.glb"
                    scale="2.5 2.5 2.5"
                    position="0 0.3 0"
                    rotation="0 0 0">
                </a-entity>

                <!-- CAMPO VECTORIAL SIMPLIFICADO -->
                <a-entity id="vectorField">
                    <!-- Vectores alrededor - Fila inferior -->
                    <a-entity position="-0.5 0.2 -0.5">
                        <a-cylinder color="#e74c3c" height="0.2" radius="0.015" rotation="45 0 0"></a-cylinder>
                        <a-cone color="#e74c3c" radius-bottom="0.03" radius-top="0.0" height="0.1" position="0 0.15 0" rotation="45 0 0"></a-cone>
                    </a-entity>
                    <a-entity position="0 0.2 -0.5">
                        <a-cylinder color="#e74c3c" height="0.2" radius="0.015" rotation="45 0 0"></a-cylinder>
                        <a-cone color="#e74c3c" radius-bottom="0.03" radius-top="0.0" height="0.1" position="0 0.15 0" rotation="45 0 0"></a-cone>
                    </a-entity>
                    <a-entity position="0.5 0.2 -0.5">
                        <a-cylinder color="#e74c3c" height="0.2" radius="0.015" rotation="45 0 0"></a-cylinder>
                        <a-cone color="#e74c3c" radius-bottom="0.03" radius-top="0.0" height="0.1" position="0 0.15 0" rotation="45 0 0"></a-cone>
                    </a-entity>

                    <!-- Fila media -->
                    <a-entity position="-0.5 0.8 -0.5">
                        <a-cylinder color="#2ecc71" height="0.2" radius="0.015" rotation="45 0 0"></a-cylinder>
                        <a-cone color="#2ecc71" radius-bottom="0.03" radius-top="0.0" height="0.1" position="0 0.15 0" rotation="45 0 0"></a-cone>
                    </a-entity>
                    <a-entity position="0 0.8 -0.5">
                        <a-cylinder color="#2ecc71" height="0.2" radius="0.015" rotation="45 0 0"></a-cylinder>
                        <a-cone color="#2ecc71" radius-bottom="0.03" radius-top="0.0" height="0.1" position="0 0.15 0" rotation="45 0 0"></a-cone>
                    </a-entity>
                    <a-entity position="0.5 0.8 -0.5">
                        <a-cylinder color="#2ecc71" height="0.2" radius="0.015" rotation="45 0 0"></a-cylinder>
                        <a-cone color="#2ecc71" radius-bottom="0.03" radius-top="0.0" height="0.1" position="0 0.15 0" rotation="45 0 0"></a-cone>
                    </a-entity>

                    <!-- Fila superior -->
                    <a-entity position="-0.5 1.4 -0.5">
                        <a-cylinder color="#f39c12" height="0.2" radius="0.015" rotation="45 0 0"></a-cylinder>
                        <a-cone color="#f39c12" radius-bottom="0.03" radius-top="0.0" height="0.1" position="0 0.15 0" rotation="45 0 0"></a-cone>
                    </a-entity>
                    <a-entity position="0 1.4 -0.5">
                        <a-cylinder color="#f39c12" height="0.2" radius="0.015" rotation="45 0 0"></a-cylinder>
                        <a-cone color="#f39c12" radius-bottom="0.03" radius-top="0.0" height="0.1" position="0 0.15 0" rotation="45 0 0"></a-cone>
                    </a-entity>
                    <a-entity position="0.5 1.4 -0.5">
                        <a-cylinder color="#f39c12" height="0.2" radius="0.015" rotation="45 0 0"></a-cylinder>
                        <a-cone color="#f39c12" radius-bottom="0.03" radius-top="0.0" height="0.1" position="0 0.15 0" rotation="45 0 0"></a-cone>
                    </a-entity>
                </a-entity>

                <!-- L√çNEAS DE CAMPO -->
                <a-entity>
                    <a-entity line="color: #9b59b6" 
                        path="-0.6 0.3 -0.6, -0.4 0.6 -0.4, -0.2 0.9 -0.2, 0 1.2 0">
                    </a-entity>
                    <a-entity line="color: #9b59b6" 
                        path="0 0.3 -0.6, 0 0.6 -0.4, 0 0.9 -0.2, 0 1.2 0">
                    </a-entity>
                    <a-entity line="color: #9b59b6" 
                        path="0.6 0.3 -0.6, 0.4 0.6 -0.4, 0.2 0.9 -0.2, 0 1.2 0">
                    </a-entity>
                </a-entity>

            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.querySelector('.instructions');
        const sceneContainer = document.getElementById('sceneContainer');
        const vectorField = document.getElementById('vectorField');
        
        let currentRotation = 0;
        
        // Funci√≥n para rotar toda la escena
        function rotateScene(direction) {
            if (direction === 'left') {
                currentRotation += 45;
            } else if (direction === 'right') {
                currentRotation -= 45;
            }
            
            // Rotar TODO el contenedor
            sceneContainer.setAttribute('rotation', `0 ${currentRotation} 0`);
            
            console.log(`‚Üª Rotaci√≥n completa: ${currentRotation}¬∞`);
        }
        
        // Funci√≥n para reiniciar rotaci√≥n
        function resetRotation() {
            currentRotation = 0;
            sceneContainer.setAttribute('rotation', '0 0 0');
            console.log('üîÑ Rotaci√≥n reiniciada');
        }
        
        // Animaci√≥n suave del campo vectorial
        function animateVectors() {
            const vectors = vectorField.children;
            vectors.forEach((vector, index) => {
                const time = Date.now() * 0.001;
                const wave = Math.sin(time + index * 0.5) * 0.05;
                const currentPos = vector.getAttribute('position');
                vector.setAttribute('position', {
                    x: currentPos.x,
                    y: currentPos.y + wave,
                    z: currentPos.z
                });
            });
            requestAnimationFrame(animateVectors);
        }
        
        marker.addEventListener('markerFound', () => {
            instructions.innerHTML = '<h3>üéì PROYECTO DE C√ÅLCULO</h3><p>Rota con los botones ‚Üì</p>';
            instructions.style.background = 'rgba(0,150,0,0.8)';
            
            // Iniciar animaci√≥n del campo vectorial
            animateVectors();
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è PROYECTO C√ÅLCULO - AR</h3><p>Apunta al marcador</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        // Rotaci√≥n con gestos t√°ctiles
        let isRotating = false;
        let lastTouchX = 0;
        
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isRotating = true;
                lastTouchX = e.touches[0].clientX;
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (isRotating && e.touches.length === 1) {
                const deltaX = e.touches[0].clientX - lastTouchX;
                currentRotation += deltaX * 0.5;
                sceneContainer.setAttribute('rotation', `0 ${currentRotation} 0`);
                lastTouchX = e.touches[0].clientX;
            }
        });
        
        document.addEventListener('touchend', () => {
            isRotating = false;
        });

        console.log('üéÆ Escena completa cargada - Todo rotable');
    </script>
</body>
</html>
