<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .controls {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 18px;
            margin: 4px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            min-width: 100px;
        }
        .btn-left {
            background: #34a853;
        }
        .btn-right {
            background: #ea4335;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>‚ôüÔ∏è ALFIL + CAJA AMARILLA + CAMPO VECTORIAL</h3>
        <p>Sin cubos blancos - Todo transparente</p>
    </div>

    <div class="controls">
        <button class="btn btn-left" onclick="rotateScene('left')">‚Ü∂ Girar Izquierda</button>
        <button class="btn btn-right" onclick="rotateScene('right')">‚Ü∑ Girar Derecha</button>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true;">

        <!-- LUCES -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 3.0"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 4.0" position="0 15 8"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- CONTENEDOR PRINCIPAL QUE GIRA -->
            <a-entity id="sceneContainer" rotation="0 0 0">
                
                <!-- ========== CAJA AMARILLA TRANSPARENTE ========== -->
                <a-box 
                    position="0 0.8 -0.2"
                    width="1.3"
                    height="1.8"
                    depth="1.3"
                    color="#FFD700"  <!-- AMARILLO ORO -->
                    opacity="0.2"    <!-- MUY TRANSPARENTE -->
                    transparent="true"
                    wireframe="false">
                </a-box>

                <!-- MARCO DE LA CAJA AMARILLA -->
                <a-box position="0 0.8 -0.2" width="1.3" height="0.03" depth="0.03" color="#FFAA00" opacity="0.5"></a-box>
                <a-box position="0 0.8 -0.2" width="0.03" height="1.8" depth="0.03" color="#FFAA00" opacity="0.5"></a-box>
                <a-box position="0 0.8 -0.2" width="0.03" height="0.03" depth="1.3" color="#FFAA00" opacity="0.5"></a-box>

                <!-- ========== ALFIL PRINCIPAL ========== -->
                <a-entity 
                    gltf-model="alfil_unido_final.glb"
                    scale="3.2 3.2 3.2"
                    position="0 0.3 0"
                    rotation="0 180 0">
                </a-entity>

                <!-- ========== CAMPO VECTORIAL TRANSPARENTE ========== -->
                
                <!-- VECTORES ROJOS -->
                <a-entity position="-0.4 0.2 0.4" rotation="0 0 0">
                    <a-cylinder color="#FF0000" height="0.15" radius="0.012" opacity="0.5"></a-cylinder>
                    <a-cone color="#FF0000" radius-bottom="0.025" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.5"></a-cone>
                </a-entity>
                <a-entity position="0 0.2 0.4" rotation="0 0 0">
                    <a-cylinder color="#FF0000" height="0.15" radius="0.012" opacity="0.5"></a-cylinder>
                    <a-cone color="#FF0000" radius-bottom="0.025" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.5"></a-cone>
                </a-entity>
                <a-entity position="0.4 0.2 0.4" rotation="0 0 0">
                    <a-cylinder color="#FF0000" height="0.15" radius="0.012" opacity="0.5"></a-cylinder>
                    <a-cone color="#FF0000" radius-bottom="0.025" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.5"></a-cone>
                </a-entity>

                <!-- VECTORES VERDES -->
                <a-entity position="-0.4 0.9 0.4" rotation="25 0 0">
                    <a-cylinder color="#00FF00" height="0.15" radius="0.012" opacity="0.5"></a-cylinder>
                    <a-cone color="#00FF00" radius-bottom="0.025" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.5"></a-cone>
                </a-entity>
                <a-entity position="0 0.9 0.4" rotation="25 0 0">
                    <a-cylinder color="#00FF00" height="0.15" radius="0.012" opacity="0.5"></a-cylinder>
                    <a-cone color="#00FF00" radius-bottom="0.025" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.5"></a-cone>
                </a-entity>
                <a-entity position="0.4 0.9 0.4" rotation="25 0 0">
                    <a-cylinder color="#00FF00" height="0.15" radius="0.012" opacity="0.5"></a-cylinder>
                    <a-cone color="#00FF00" radius-bottom="0.025" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.5"></a-cone>
                </a-entity>

                <!-- VECTORES AZULES -->
                <a-entity position="-0.4 1.5 0.4" rotation="45 0 0">
                    <a-cylinder color="#0000FF" height="0.15" radius="0.012" opacity="0.5"></a-cylinder>
                    <a-cone color="#0000FF" radius-bottom="0.025" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.5"></a-cone>
                </a-entity>
                <a-entity position="0 1.5 0.4" rotation="45 0 0">
                    <a-cylinder color="#0000FF" height="0.15" radius="0.012" opacity="0.5"></a-cylinder>
                    <a-cone color="#0000FF" radius-bottom="0.025" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.5"></a-cone>
                </a-entity>
                <a-entity position="0.4 1.5 0.4" rotation="45 0 0">
                    <a-cylinder color="#0000FF" height="0.15" radius="0.012" opacity="0.5"></a-cylinder>
                    <a-cone color="#0000FF" radius-bottom="0.025" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.5"></a-cone>
                </a-entity>

                <!-- L√çNEAS DE FLUJO -->
                <a-entity line="color: #FFFF00; opacity: 0.4" 
                    path="-0.5 0.2 0.4, -0.3 0.7 0.3, -0.1 1.2 0.2, 0.1 1.6 0.1">
                </a-entity>
                <a-entity line="color: #FFFF00; opacity: 0.4" 
                    path="0 0.2 0.4, 0 0.7 0.3, 0 1.2 0.2, 0 1.6 0.1">
                </a-entity>
                <a-entity line="color: #FFFF00; opacity: 0.4" 
                    path="0.5 0.2 0.4, 0.3 0.7 0.3, 0.1 1.2 0.2, -0.1 1.6 0.1">
                </a-entity>

            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.querySelector('.instructions');
        const sceneContainer = document.getElementById('sceneContainer');
        
        let currentRotation = 0;
        
        function rotateScene(direction) {
            if (direction === 'left') {
                currentRotation += 45;
            } else if (direction === 'right') {
                currentRotation -= 45;
            }
            
            sceneContainer.setAttribute('rotation', `0 ${currentRotation} 0`);
        }
        
        let isRotating = false;
        let lastTouchX = 0;
        
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isRotating = true;
                lastTouchX = e.touches[0].clientX;
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (isRotating && e.touches.length === 1) {
                const deltaX = e.touches[0].clientX - lastTouchX;
                currentRotation += deltaX * 0.5;
                sceneContainer.setAttribute('rotation', `0 ${currentRotation} 0`);
                lastTouchX = e.touches[0].clientX;
            }
        });
        
        document.addEventListener('touchend', () => {
            isRotating = false;
        });
        
        marker.addEventListener('markerFound', () => {
            instructions.innerHTML = '<h3>üéØ ALFIL + CAJA AMARILLA + VECTORES</h3><p>Sin cubos blancos</p>';
            instructions.style.background = 'rgba(0,150,0,0.8)';
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è ALFIL + CAJA AMARILLA + CAMPO VECTORIAL</h3><p>Apunta al marcador</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        console.log('üéÆ Sin cubos blancos - Solo elementos transparentes');
    </script>
</body>
</html>
