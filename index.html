<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .controls {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-rotate {
            background: #34a853;
        }
        .btn-reset {
            background: #ea4335;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
        .marker-image p {
            margin: 3px 0;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>‚ôüÔ∏è ALFIL INTERACTIVO - AR</h3>
        <p>Usa los botones para rotar el alfil</p>
    </div>

    <div class="controls">
        <button class="btn btn-rotate" onclick="rotateAlfil('left')">‚Ü∂ Girar Izquierda</button>
        <button class="btn btn-rotate" onclick="rotateAlfil('right')">‚Ü∑ Girar Derecha</button>
        <button class="btn btn-reset" onclick="resetRotation()">üîÑ Reiniciar</button>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true;">

        <!-- LUZ -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 3.0"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 4.0" position="0 10 5"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- ALFIL CON ROTACI√ìN INTERACTIVA -->
            <a-entity 
                id="alfil"
                gltf-model="alfil_unido_final.glb"
                scale="3.0 3.0 3.0"
                position="0 0.3 0"
                rotation="0 0 0">
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.querySelector('.instructions');
        const alfil = document.getElementById('alfil');
        
        let currentRotation = 0;
        
        // Funci√≥n para rotar el alfil
        function rotateAlfil(direction) {
            if (direction === 'left') {
                currentRotation += 45; // Girar 45¬∞ a la izquierda
            } else if (direction === 'right') {
                currentRotation -= 45; // Girar 45¬∞ a la derecha
            }
            
            // Aplicar rotaci√≥n suave
            alfil.setAttribute('rotation', `0 ${currentRotation} 0`);
            
            console.log(`‚Üª Rotaci√≥n actual: ${currentRotation}¬∞`);
        }
        
        // Funci√≥n para reiniciar rotaci√≥n
        function resetRotation() {
            currentRotation = 0;
            alfil.setAttribute('rotation', '0 0 0');
            console.log('üîÑ Rotaci√≥n reiniciada');
        }
        
        // Rotaci√≥n autom√°tica opcional (descomenta si la quieres)
        /*
        function autoRotate() {
            currentRotation += 0.5;
            alfil.setAttribute('rotation', `0 ${currentRotation} 0`);
            requestAnimationFrame(autoRotate);
        }
        autoRotate();
        */
        
        alfil.addEventListener('model-loaded', () => {
            console.log('‚úÖ Alfil cargado - Rotaci√≥n activa');
            instructions.innerHTML = '<h3>üéâ ¬°Alfil listo!</h3><p>Usa los botones para rotar</p>';
        });
        
        marker.addEventListener('markerFound', () => {
            instructions.style.background = 'rgba(0,150,0,0.8)';
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è ALFIL INTERACTIVO - AR</h3><p>Apunta al marcador</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        // Rotaci√≥n con gestos t√°ctiles (opcional)
        let isRotating = false;
        let lastTouchX = 0;
        
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isRotating = true;
                lastTouchX = e.touches[0].clientX;
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (isRotating && e.touches.length === 1) {
                const deltaX = e.touches[0].clientX - lastTouchX;
                currentRotation += deltaX * 0.5;
                alfil.setAttribute('rotation', `0 ${currentRotation} 0`);
                lastTouchX = e.touches[0].clientX;
            }
        });
        
        document.addEventListener('touchend', () => {
            isRotating = false;
        });

        console.log('üéÆ Controles de rotaci√≥n activados');
    </script>
</body>
</html>
