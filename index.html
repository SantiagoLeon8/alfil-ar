<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .controls {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>‚ôüÔ∏è CAMPO VECTORIAL 3D - AR</h3>
        <p>F(x,y,z) = [-y, x, 0.5] - Flujo completo</p>
    </div>

    <div class="controls">
        <button class="btn" onclick="rotateScene('left')">‚Ü∂ Girar</button>
        <button class="btn" onclick="rotateScene('right')">‚Ü∑ Girar</button>
        <button class="btn" onclick="toggleVectors()">üîÅ Mostrar/Ocultar Vectores</button>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true; antialias: true;">

        <!-- LUCES -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 2.5"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 3.5" position="2 15 8"></a-entity>
        <a-entity light="type: point; color: #FFFFFF; intensity: 5.0" position="0 8 5"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- CONTENEDOR PRINCIPAL -->
            <a-entity id="sceneContainer" rotation="0 0 0" scale="1.3 1.3 1.3">
                
                <!-- CAJA DE REFERENCIA (VOLUMEN DEL CAMPO) -->
                <a-box 
                    position="0 1.0 0"
                    width="4.0"
                    height="3.5"
                    depth="4.0"
                    color="#34495e"
                    opacity="0.1"
                    transparent="true"
                    wireframe="true"
                    wireframe-linewidth="2">
                </a-box>

                <!-- ALFIL CENTRAL -->
                <a-entity 
                    id="alfil"
                    gltf-model="alfil_unido_final.glb"
                    scale="2.8 2.8 2.8"
                    position="0 0.6 0"
                    rotation="0 0 0">
                </a-entity>

                <!-- CAMPO VECTORIAL COMPLETO (como en MATLAB) -->
                <a-entity id="campoVectorialCompleto">
                    <!-- CAPA INFERIOR (z = 0.5) -->
                    <a-entity class="vector-layer" data-z="0.5">
                        <!-- Fila Y negativa -->
                        <a-entity position="-1.5 -1.5 0.5" rotation="0 0 45"><a-entity class="vector-arrow"></a-entity></a-entity>
                        <a-entity position="0 -1.5 0.5" rotation="0 0 0"><a-entity class="vector-arrow"></a-entity></a-entity>
                        <a-entity position="1.5 -1.5 0.5" rotation="0 0 -45"><a-entity class="vector-arrow"></a-entity></a-entity>
                        
                        <!-- Fila Y central -->
                        <a-entity position="-1.5 0 0.5" rotation="0 0 90"><a-entity class="vector-arrow"></a-entity></a-entity>
                        <a-entity position="1.5 0 0.5" rotation="0 0 -90"><a-entity class="vector-arrow"></a-entity></a-entity>
                        
                        <!-- Fila Y positiva -->
                        <a-entity position="-1.5 1.5 0.5" rotation="0 0 135"><a-entity class="vector-arrow"></a-entity></a-entity>
                        <a-entity position="0 1.5 0.5" rotation="0 0 180"><a-entity class="vector-arrow"></a-entity></a-entity>
                        <a-entity position="1.5 1.5 0.5" rotation="0 0 -135"><a-entity class="vector-arrow"></a-entity></a-entity>
                    </a-entity>

                    <!-- CAPA MEDIA (z = 1.5) -->
                    <a-entity class="vector-layer" data-z="1.5">
                        <a-entity position="-1.5 -1.5 1.5" rotation="15 0 45"><a-entity class="vector-arrow" data-color="green"></a-entity></a-entity>
                        <a-entity position="0 -1.5 1.5" rotation="15 0 0"><a-entity class="vector-arrow" data-color="green"></a-entity></a-entity>
                        <a-entity position="1.5 -1.5 1.5" rotation="15 0 -45"><a-entity class="vector-arrow" data-color="green"></a-entity></a-entity>
                        
                        <a-entity position="-1.5 0 1.5" rotation="15 0 90"><a-entity class="vector-arrow" data-color="green"></a-entity></a-entity>
                        <a-entity position="1.5 0 1.5" rotation="15 0 -90"><a-entity class="vector-arrow" data-color="green"></a-entity></a-entity>
                        
                        <a-entity position="-1.5 1.5 1.5" rotation="15 0 135"><a-entity class="vector-arrow" data-color="green"></a-entity></a-entity>
                        <a-entity position="0 1.5 1.5" rotation="15 0 180"><a-entity class="vector-arrow" data-color="green"></a-entity></a-entity>
                        <a-entity position="1.5 1.5 1.5" rotation="15 0 -135"><a-entity class="vector-arrow" data-color="green"></a-entity></a-entity>
                    </a-entity>

                    <!-- CAPA SUPERIOR (z = 2.5) -->
                    <a-entity class="vector-layer" data-z="2.5">
                        <a-entity position="-1.5 -1.5 2.5" rotation="30 0 45"><a-entity class="vector-arrow" data-color="orange"></a-entity></a-entity>
                        <a-entity position="0 -1.5 2.5" rotation="30 0 0"><a-entity class="vector-arrow" data-color="orange"></a-entity></a-entity>
                        <a-entity position="1.5 -1.5 2.5" rotation="30 0 -45"><a-entity class="vector-arrow" data-color="orange"></a-entity></a-entity>
                        
                        <a-entity position="-1.5 0 2.5" rotation="30 0 90"><a-entity class="vector-arrow" data-color="orange"></a-entity></a-entity>
                        <a-entity position="1.5 0 2.5" rotation="30 0 -90"><a-entity class="vector-arrow" data-color="orange"></a-entity></a-entity>
                        
                        <a-entity position="-1.5 1.5 2.5" rotation="30 0 135"><a-entity class="vector-arrow" data-color="orange"></a-entity></a-entity>
                        <a-entity position="0 1.5 2.5" rotation="30 0 180"><a-entity class="vector-arrow" data-color="orange"></a-entity></a-entity>
                        <a-entity position="1.5 1.5 2.5" rotation="30 0 -135"><a-entity class="vector-arrow" data-color="orange"></a-entity></a-entity>
                    </a-entity>

                    <!-- VECTORES EXTERIORES (m√°s alejados) -->
                    <a-entity class="vector-exterior">
                        <!-- Esquinas del volumen -->
                        <a-entity position="-2.5 -2.5 0.8" rotation="10 0 45"><a-entity class="vector-arrow" data-color="purple"></a-entity></a-entity>
                        <a-entity position="2.5 -2.5 0.8" rotation="10 0 -45"><a-entity class="vector-arrow" data-color="purple"></a-entity></a-entity>
                        <a-entity position="-2.5 2.5 0.8" rotation="10 0 135"><a-entity class="vector-arrow" data-color="purple"></a-entity></a-entity>
                        <a-entity position="2.5 2.5 0.8" rotation="10 0 -135"><a-entity class="vector-arrow" data-color="purple"></a-entity></a-entity>
                        
                        <a-entity position="-2.5 -2.5 2.2" rotation="25 0 45"><a-entity class="vector-arrow" data-color="purple"></a-entity></a-entity>
                        <a-entity position="2.5 -2.5 2.2" rotation="25 0 -45"><a-entity class="vector-arrow" data-color="purple"></a-entity></a-entity>
                        <a-entity position="-2.5 2.5 2.2" rotation="25 0 135"><a-entity class="vector-arrow" data-color="purple"></a-entity></a-entity>
                        <a-entity position="2.5 2.5 2.2" rotation="25 0 -135"><a-entity class="vector-arrow" data-color="purple"></a-entity></a-entity>
                    </a-entity>
                </a-entity>

                <!-- L√çNEAS DE FLUJO (trayectorias) -->
                <a-entity id="lineasFlujo">
                    <!-- L√≠neas curvas que muestran el flujo -->
                    <a-entity line="color: #e74c3c; opacity: 0.6" 
                        path="-2.0 -2.0 0.5, -1.5 -1.0 1.0, -1.0 0.0 1.5, -0.5 1.0 2.0, 0.0 2.0 2.5">
                    </a-entity>
                    <a-entity line="color: #2ecc71; opacity: 0.6" 
                        path="2.0 -2.0 0.5, 1.5 -1.0 1.0, 1.0 0.0 1.5, 0.5 1.0 2.0, 0.0 2.0 2.5">
                    </a-entity>
                    <a-entity line="color: #3498db; opacity: 0.6" 
                        path="-2.0 2.0 0.5, -1.5 1.0 1.0, -1.0 0.0 1.5, -0.5 -1.0 2.0, 0.0 -2.0 2.5">
                    </a-entity>
                    <a-entity line="color: #f39c12; opacity: 0.6" 
                        path="2.0 2.0 0.5, 1.5 1.0 1.0, 1.0 0.0 1.5, 0.5 -1.0 2.0, 0.0 -2.0 2.5">
                    </a-entity>
                </a-entity>

            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.querySelector('.instructions');
        const sceneContainer = document.getElementById('sceneContainer');
        const campoVectorial = document.getElementById('campoVectorialCompleto');
        
        let currentRotation = 0;
        let vectorsVisible = true;
        
        // Crear componentes de flechas vectoriales
        AFRAME.registerComponent('vector-arrow', {
            init: function() {
                const color = this.el.getAttribute('data-color') || 'red';
                const colors = {
                    'red': '#e74c3c',
                    'green': '#2ecc71', 
                    'orange': '#f39c12',
                    'purple': '#9b59b6'
                };
                
                const arrowColor = colors[color] || '#e74c3c';
                
                // Cilindro (cuerpo de la flecha)
                this.cilindro = document.createElement('a-cylinder');
                this.cilindro.setAttribute('color', arrowColor);
                this.cilindro.setAttribute('height', '0.25');
                this.cilindro.setAttribute('radius', '0.015');
                this.cilindro.setAttribute('position', '0 0.125 0');
                this.el.appendChild(this.cilindro);
                
                // Cono (punta de la flecha)
                this.cono = document.createElement('a-cone');
                this.cono.setAttribute('color', arrowColor);
                this.cono.setAttribute('radius-bottom', '0.04');
                this.cono.setAttribute('radius-top', '0.0');
                this.cono.setAttribute('height', '0.15');
                this.cono.setAttribute('position', '0 0.275 0');
                this.el.appendChild(this.cono);
            }
        });
        
        function rotateScene(direction) {
            if (direction === 'left') {
                currentRotation += 45;
            } else {
                currentRotation -= 45;
            }
            sceneContainer.setAttribute('rotation', `0 ${currentRotation} 0`);
        }
        
        function toggleVectors() {
            vectorsVisible = !vectorsVisible;
            campoVectorial.setAttribute('visible', vectorsVisible);
            instructions.innerHTML = vectorsVisible ? 
                '<h3>üéì CAMPO VECTORIAL VISIBLE</h3><p>F(x,y,z) = [-y, x, 0.5]</p>' :
                '<h3>üéì ALFIL SOLAMENTE</h3><p>Vectores ocultos</p>';
        }
        
        // Animaci√≥n del campo vectorial
        function animateVectorField() {
            const time = Date.now() * 0.001;
            const layers = document.querySelectorAll('.vector-layer');
            
            layers.forEach(layer => {
                const z = parseFloat(layer.getAttribute('data-z'));
                const wave = Math.sin(time + z) * 0.1;
                
                const vectors = layer.querySelectorAll('[class="vector-arrow"]');
                vectors.forEach((vector, index) => {
                    const parent = vector.parentElement;
                    const currentPos = parent.getAttribute('position');
                    parent.setAttribute('position', {
                        x: currentPos.x,
                        y: currentPos.y, 
                        z: currentPos.z + wave * 0.05
                    });
                });
            });
            
            requestAnimationFrame(animateVectorField);
        }
        
        marker.addEventListener('markerFound', () => {
            instructions.innerHTML = '<h3>üéì CAMPO VECTORIAL 3D</h3><p>F(x,y,z) = [-y, x, 0.5]</p>';
            instructions.style.background = 'rgba(0,150,0,0.8)';
            
            // Iniciar animaci√≥n
            animateVectorField();
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è CAMPO VECTORIAL - AR</h3><p>Apunta al marcador</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        console.log('üßÆ Campo vectorial 3D cargado: F(x,y,z) = [-y, x, 0.5]');
    </script>
</body>
</html>
