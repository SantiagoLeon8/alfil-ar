<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
        .marker-image p {
            margin: 3px 0;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>‚ôüÔ∏è ALFIL UNIDO - AR</h3>
        <p>Piezas completamente pegadas - Sin huecos</p>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true;">

        <!-- LUZ AMBIENTAL MUY FUERTE -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 3.0"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 4.0" position="3 12 6"></a-entity>
        <a-entity light="type: point; color: #FFFFFF; intensity: 2.5" position="0 8 4"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- NUEVO ARCHIVO UNIDO - ESCALA GRANDE -->
            <a-entity 
                gltf-model="alfil_unido_final.glb"
                scale="4.0 4.0 4.0"
                position="0 0.4 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.querySelector('.instructions');
        const alfil = document.querySelector('[gltf-model]');
        
        alfil.addEventListener('model-loaded', () => {
            console.log('‚úÖ alfil_unido_final.glb cargado - Piezas UNIDAS');
            instructions.innerHTML = '<h3>üéâ ¬°Alfil completamente unido!</h3><p>60cm - Sin huecos entre piezas</p>';
            
            // Verificar en consola
            console.log('üìè Escala: 4.0 (60cm)');
            console.log('üé® Colores: Rojo-Azul-Verde-Amarillo');
        });
        
        alfil.addEventListener('model-error', (e) => {
            console.error('‚ùå Error cargando alfil_unido_final.glb:', e);
            instructions.innerHTML = '<h3>‚ùå Error con nuevo archivo</h3><p>Verifica alfil_unido_final.glb</p>';
        });
        
        marker.addEventListener('markerFound', () => {
            instructions.style.background = 'rgba(0,150,0,0.8)';
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è ALFIL UNIDO - AR</h3><p>Apunta al marcador</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        console.log('üîÑ Cargando alfil_unido_final.glb...');
    </script>
</body>
</html>
