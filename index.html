<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
        .marker-image p {
            margin: 3px 0;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>‚ôüÔ∏è ALFIL DE AJEDREZ - AR</h3>
        <p>Alfil en posici√≥n correcta - Parte superior arriba</p>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        light="defaultLightsEnabled: true">

        <!-- LUZ AMBIENTAL BRILLANTE -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 2.0"></a-entity>
        
        <!-- LUZ DIRECCIONAL PRINCIPAL -->
        <a-entity light="type: directional; color: #FFFFFF; intensity: 2.2" 
                  position="3 6 4"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro" emiteEvents="true"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- Tu alfil 3D - VOLTEADO 180 GRADOS -->
            <a-entity 
                gltf-model="alfil.glb"
                scale="0.15 0.15 0.15"
                position="0 0.15 0"
                rotation="180 0 0">  <!-- 180 GRADOS - PARTE SUPERIOR ARRIBA -->
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.querySelector('.instructions');
        
        marker.addEventListener('markerFound', () => {
            instructions.innerHTML = '<h3>üéâ ¬°Alfil detectado!</h3><p>Parte superior arriba - Base abajo</p>';
            instructions.style.background = 'rgba(0,150,0,0.8)';
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è ALFIL DE AJEDREZ - AR</h3><p>Apunta al marcador con la c√°mara</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        console.log('‚úÖ Alfil volteado 180¬∞ - Parte superior arriba');
    </script>
</body>
</html>
