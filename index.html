<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }
        .diagnostic {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
    </style>
</head>
<body>
    <div class="diagnostic" id="diagnostic">
        <h2>üîç DIAGN√ìSTICO DEL MODELO</h2>
        
        <div id="status1" class="status loading">
            üì¶ Verificando archivo alfil_completo.glb...
        </div>
        
        <div id="status2" class="status loading">
            üéØ Esperando marcador...
        </div>
        
        <div id="fileInfo" class="status">
            üìÑ Archivo: alfil_completo.glb
        </div>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true;">

        <!-- LUZ AMBIENTAL -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 2.0"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 2.5" position="3 8 5"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- MODELO CON M√öLTIPLES ESCALAS PARA PROBAR -->
            <a-entity 
                id="alfilModel"
                gltf-model="alfil_completo.glb"
                scale="0.2 0.2 0.2"
                position="0 0.2 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const diagnostic = document.getElementById('diagnostic');
        const status1 = document.getElementById('status1');
        const status2 = document.getElementById('status2');
        const alfilModel = document.getElementById('alfilModel');
        
        // 1. Verificar si el archivo existe
        fetch('alfil_completo.glb')
            .then(response => {
                if (response.ok) {
                    status1.innerHTML = '‚úÖ Archivo alfil_completo.glb ENCONTRADO';
                    status1.className = 'status success';
                } else {
                    status1.innerHTML = '‚ùå ERROR: alfil_completo.glb NO encontrado';
                    status1.className = 'status error';
                    document.getElementById('fileInfo').innerHTML = 
                        '‚ùå El archivo alfil_completo.glb no existe en el servidor';
                }
            })
            .catch(error => {
                status1.innerHTML = '‚ùå ERROR de red al cargar el archivo';
                status1.className = 'status error';
            });
        
        // 2. Verificar cuando se carga el modelo 3D
        alfilModel.addEventListener('model-loaded', () => {
            status1.innerHTML = '‚úÖ ‚úÖ Modelo 3D CARGADO CORRECTAMENTE';
            status1.className = 'status success';
            
            // Ocultar diagn√≥stico despu√©s de 2 segundos
            setTimeout(() => {
                diagnostic.style.display = 'none';
            }, 2000);
        });
        
        alfilModel.addEventListener('model-error', (e) => {
            status1.innerHTML = '‚ùå ERROR: El archivo GLB est√° corrupto o es inv√°lido';
            status1.className = 'status error';
            console.error('Error detallado:', e.detail);
        });
        
        // 3. Verificar marcador
        const marker = document.getElementById('marker');
        marker.addEventListener('markerFound', () => {
            status2.innerHTML = '‚úÖ Marcador DETECTADO';
            status2.className = 'status success';
        });
        
        marker.addEventListener('markerLost', () => {
            status2.innerHTML = 'üéØ Buscando marcador...';
            status2.className = 'status loading';
        });
        
        // 4. Probar diferentes escalas autom√°ticamente
        setTimeout(() => {
            const scales = [0.1, 0.2, 0.3, 0.5, 1.0];
            let currentScale = 0;
            
            const tryNextScale = () => {
                if (currentScale < scales.length) {
                    alfilModel.setAttribute('scale', 
                        `${scales[currentScale]} ${scales[currentScale]} ${scales[currentScale]}`);
                    console.log(`Probando escala: ${scales[currentScale]}`);
                    currentScale++;
                    setTimeout(tryNextScale, 1000);
                }
            };
            
            tryNextScale();
        }, 3000);
        
        console.log('üîç Iniciando diagn√≥stico completo...');
    </script>
</body>
</html>
