<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
        .marker-image p {
            margin: 3px 0;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>‚ôüÔ∏è ALFIL CORREGIDO - AR</h3>
        <p>Posici√≥n correcta - Colores vibrantes</p>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true; physicallyCorrectLights: true;">

        <!-- LUZ AMBIENTAL EXTRA BRILLANTE -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 4.0"></a-entity>
        
        <!-- M√öLTIPLES LUCES DIRECCIONALES PARA COLORES VIBRANTES -->
        <a-entity light="type: directional; color: #FF4444; intensity: 3.0" position="5 15 8"></a-entity>
        <a-entity light="type: directional; color: #4444FF; intensity: 3.0" position="-5 15 8"></a-entity>
        <a-entity light="type: directional; color: #44FF44; intensity: 3.0" position="0 20 5"></a-entity>
        <a-entity light="type: directional; color: #FFFF44; intensity: 3.0" position="0 15 10"></a-entity>
        
        <!-- LUZ PUNTUAL ADICIONAL -->
        <a-entity light="type: point; color: #FFFFFF; intensity: 4.0" position="0 10 5"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- ALFIL VOLTEADO 180¬∞ Y CON ESCALA GRANDE -->
            <a-entity 
                gltf-model="alfil_unido_final.glb"
                scale="5.0 5.0 5.0"
                position="0 0.5 0"
                rotation="180 0 0">  <!-- VOLTEADO 180¬∞ -->
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.querySelector('.instructions');
        const alfil = document.querySelector('[gltf-model]');
        
        alfil.addEventListener('model-loaded', () => {
            console.log('‚úÖ Alfil cargado - Posici√≥n corregida');
            instructions.innerHTML = '<h3>üéâ ¬°Alfil en posici√≥n correcta!</h3><p>Base abajo - Cabeza arriba</p>';
            
            // Aplicar materiales m√°s brillantes si es posible
            setTimeout(() => {
                const model = alfil.getObject3D('mesh');
                if (model) {
                    model.traverse((node) => {
                        if (node.isMesh && node.material) {
                            // Hacer materiales m√°s brillantes
                            node.material.emissiveIntensity = 0.3;
                            node.material.needsUpdate = true;
                        }
                    });
                }
            }, 500);
        });
        
        alfil.addEventListener('model-error', (e) => {
            console.error('‚ùå Error:', e);
        });
        
        marker.addEventListener('markerFound', () => {
            instructions.style.background = 'rgba(0,150,0,0.8)';
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è ALFIL CORREGIDO - AR</h3><p>Apunta al marcador</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        console.log('üé® Cargando alfil con colores vibrantes...');
    </script>
</body>
</html>
