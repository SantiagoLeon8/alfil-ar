<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .controls {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 18px;
            margin: 4px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            min-width: 100px;
        }
        .btn-left {
            background: #34a853;
        }
        .btn-right {
            background: #ea4335;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>‚ôüÔ∏è ALFIL + CAJA AZUL + CAMPO VECTORIAL</h3>
        <p>Todo transparente y visible</p>
    </div>

    <div class="controls">
        <button class="btn btn-left" onclick="rotateScene('left')">‚Ü∂ Girar Izquierda</button>
        <button class="btn btn-right" onclick="rotateScene('right')">‚Ü∑ Girar Derecha</button>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true;">

        <!-- LUCES MUY FUERTES -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 4.0"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 5.0" position="0 20 10"></a-entity>
        <a-entity light="type: point; color: #FFFFFF; intensity: 6.0" position="0 10 5"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- CONTENEDOR PRINCIPAL QUE GIRA -->
            <a-entity id="sceneContainer" rotation="0 0 0">
                
                <!-- ========== CAJA AZUL TRANSPARENTE (AL FONDO) ========== -->
                <a-box 
                    position="0 0.8 -0.3"  <!-- DETR√ÅS de todo -->
                    width="1.5"
                    height="2.0"
                    depth="1.5"
                    color="#0066FF"  <!-- AZUL BRILLANTE -->
                    opacity="0.15"   <!-- MUY TRANSPARENTE -->
                    transparent="true"
                    wireframe="false">
                </a-box>

                <!-- MARCO DE LA CAJA AZUL -->
                <a-box position="0 0.8 -0.3" width="1.5" height="0.05" depth="0.05" color="#0088FF" opacity="0.6"></a-box>
                <a-box position="0 0.8 -0.3" width="0.05" height="2.0" depth="0.05" color="#0088FF" opacity="0.6"></a-box>
                <a-box position="0 0.8 -0.3" width="0.05" height="0.05" depth="1.5" color="#0088FF" opacity="0.6"></a-box>

                <!-- ========== ALFIL PRINCIPAL ========== -->
                <a-entity 
                    gltf-model="alfil_unido_final.glb"
                    scale="3.5 3.5 3.5"
                    position="0 0.3 0"
                    rotation="0 180 0">
                </a-entity>

                <!-- ========== CAMPO VECTORIAL TRANSPARENTE ========== -->
                
                <!-- VECTORES ROJOS (transparentes) -->
                <a-entity position="-0.3 0.2 0.3" rotation="0 0 0">
                    <a-cylinder color="#FF0000" height="0.15" radius="0.015" opacity="0.4"></a-cylinder>
                    <a-cone color="#FF0000" radius-bottom="0.03" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.4"></a-cone>
                </a-entity>
                <a-entity position="0 0.2 0.3" rotation="0 0 0">
                    <a-cylinder color="#FF0000" height="0.15" radius="0.015" opacity="0.4"></a-cylinder>
                    <a-cone color="#FF0000" radius-bottom="0.03" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.4"></a-cone>
                </a-entity>
                <a-entity position="0.3 0.2 0.3" rotation="0 0 0">
                    <a-cylinder color="#FF0000" height="0.15" radius="0.015" opacity="0.4"></a-cylinder>
                    <a-cone color="#FF0000" radius-bottom="0.03" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.4"></a-cone>
                </a-entity>

                <!-- VECTORES VERDES (transparentes) -->
                <a-entity position="-0.3 0.8 0.3" rotation="20 0 0">
                    <a-cylinder color="#00FF00" height="0.15" radius="0.015" opacity="0.4"></a-cylinder>
                    <a-cone color="#00FF00" radius-bottom="0.03" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.4"></a-cone>
                </a-entity>
                <a-entity position="0 0.8 0.3" rotation="20 0 0">
                    <a-cylinder color="#00FF00" height="0.15" radius="0.015" opacity="0.4"></a-cylinder>
                    <a-cone color="#00FF00" radius-bottom="0.03" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.4"></a-cone>
                </a-entity>
                <a-entity position="0.3 0.8 0.3" rotation="20 0 0">
                    <a-cylinder color="#00FF00" height="0.15" radius="0.015" opacity="0.4"></a-cylinder>
                    <a-cone color="#00FF00" radius-bottom="0.03" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.4"></a-cone>
                </a-entity>

                <!-- VECTORES AZULES (transparentes) -->
                <a-entity position="-0.3 1.4 0.3" rotation="40 0 0">
                    <a-cylinder color="#0000FF" height="0.15" radius="0.015" opacity="0.4"></a-cylinder>
                    <a-cone color="#0000FF" radius-bottom="0.03" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.4"></a-cone>
                </a-entity>
                <a-entity position="0 1.4 0.3" rotation="40 0 0">
                    <a-cylinder color="#0000FF" height="0.15" radius="0.015" opacity="0.4"></a-cylinder>
                    <a-cone color="#0000FF" radius-bottom="0.03" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.4"></a-cone>
                </a-entity>
                <a-entity position="0.3 1.4 0.3" rotation="40 0 0">
                    <a-cylinder color="#0000FF" height="0.15" radius="0.015" opacity="0.4"></a-cylinder>
                    <a-cone color="#0000FF" radius-bottom="0.03" radius-top="0.0" height="0.08" position="0 0.115 0" opacity="0.4"></a-cone>
                </a-entity>

                <!-- L√çNEAS DE FLUJO (muy transparentes) -->
                <a-entity line="color: #FFFF00; opacity: 0.3" 
                    path="-0.4 0.2 0.3, -0.2 0.6 0.2, 0 1.0 0.1, 0.2 1.4 0">
                </a-entity>
                <a-entity line="color: #FFFF00; opacity: 0.3" 
                    path="0 0.2 0.3, 0 0.6 0.2, 0 1.0 0.1, 0 1.4 0">
                </a-entity>
                <a-entity line="color: #FFFF00; opacity: 0.3" 
                    path="0.4 0.2 0.3, 0.2 0.6 0.2, 0 1.0 0.1, -0.2 1.4 0">
                </a-entity>

            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.querySelector('.instructions');
        const sceneContainer = document.getElementById('sceneContainer');
        
        let currentRotation = 0;
        
        // Funci√≥n para girar la escena
        function rotateScene(direction) {
            if (direction === 'left') {
                currentRotation += 45;
            } else if (direction === 'right') {
                currentRotation -= 45;
            }
            
            sceneContainer.setAttribute('rotation', `0 ${currentRotation} 0`);
            console.log(`‚Üª Rotaci√≥n: ${currentRotation}¬∞`);
        }
        
        // Rotaci√≥n con gestos t√°ctiles
        let isRotating = false;
        let lastTouchX = 0;
        
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isRotating = true;
                lastTouchX = e.touches[0].clientX;
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (isRotating && e.touches.length === 1) {
                const deltaX = e.touches[0].clientX - lastTouchX;
                currentRotation += deltaX * 0.5;
                sceneContainer.setAttribute('rotation', `0 ${currentRotation} 0`);
                lastTouchX = e.touches[0].clientX;
            }
        });
        
        document.addEventListener('touchend', () => {
            isRotating = false;
        });
        
        marker.addEventListener('markerFound', () => {
            instructions.innerHTML = '<h3>üéØ ALFIL + CAJA AZUL + VECTORES</h3><p>Todo transparente y visible</p>';
            instructions.style.background = 'rgba(0,150,0,0.8)';
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è ALFIL + CAJA AZUL + CAMPO VECTORIAL</h3><p>Apunta al marcador</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        console.log('üéÆ Alfil + Caja azul + Campo vectorial transparente');
    </script>
</body>
</html>
