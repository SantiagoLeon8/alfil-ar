<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }
        .diagnostic {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="diagnostic">
        <h2>🔍 DIAGNÓSTICO AR</h2>
        
        <div id="status1" class="status loading">
            📱 Verificando cámara...
        </div>
        
        <div id="status2" class="status loading">
            📦 Verificando modelo 3D...
        </div>
        
        <div id="status3" class="status loading">
            🎯 Verificando marcador...
        </div>
        
        <div id="fileInfo" class="status" style="margin-top: 15px;">
            📄 Archivo: alfil_colores_matlab.glb
        </div>
        
        <div style="margin-top: 15px;">
            <button onclick="location.reload()" style="
                background: #4285f4;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 8px;
                cursor: pointer;
            ">🔄 Recargar</button>
        </div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true;">

        <!-- LUZ AMBIENTAL -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 1.5"></a-entity>
        
        <!-- LUZ DIRECCIONAL -->
        <a-entity light="type: directional; color: #FFFFFF; intensity: 1.8" position="2 5 3"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- Modelo 3D con verificación -->
            <a-entity 
                id="alfilModel"
                gltf-model="alfil_colores_matlab.glb"
                scale="0.1 0.1 0.1"
                position="0 0.1 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Verificar estado de la cámara
        const status1 = document.getElementById('status1');
        const status2 = document.getElementById('status2');
        const status3 = document.getElementById('status3');
        const alfilModel = document.getElementById('alfilModel');
        
        // Verificar si el archivo existe
        fetch('alfil_colores_matlab.glb')
            .then(response => {
                if (response.ok) {
                    status2.innerHTML = '✅ Modelo 3D encontrado';
                    status2.className = 'status success';
                } else {
                    status2.innerHTML = '❌ Modelo 3D NO encontrado';
                    status2.className = 'status error';
                }
            })
            .catch(error => {
                status2.innerHTML = '❌ Error cargando modelo';
                status2.className = 'status error';
            });
        
        // Verificar cuando se carga el modelo
        alfilModel.addEventListener('model-loaded', () => {
            status2.innerHTML = '✅ Modelo 3D cargado correctamente';
            status2.className = 'status success';
            
            // Ocultar diagnóstico después de 3 segundos
            setTimeout(() => {
                document.querySelector('.diagnostic').style.display = 'none';
            }, 3000);
        });
        
        alfilModel.addEventListener('model-error', () => {
            status2.innerHTML = '❌ Error al cargar el modelo GLB';
            status2.className = 'status error';
        });
        
        // Verificar marcador
        const marker = document.getElementById('marker');
        marker.addEventListener('markerFound', () => {
            status3.innerHTML = '✅ Marcador detectado';
            status3.className = 'status success';
        });
        
        marker.addEventListener('markerLost', () => {
            status3.innerHTML = '🎯 Buscando marcador...';
            status3.className = 'status loading';
        });
        
        // Verificar cámara
        setTimeout(() => {
            status1.innerHTML = '✅ Cámara activada';
            status1.className = 'status success';
        }, 2000);
        
        console.log('🔍 Iniciando diagnóstico...');
    </script>
</body>
</html>
