<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .controls {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 18px;
            margin: 4px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            min-width: 100px;
        }
        .btn-left {
            background: #34a853;
        }
        .btn-right {
            background: #ea4335;
        }
        .btn-reset {
            background: #fbbc05;
            color: #333;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>‚ôüÔ∏è ALFIL + CAMPO VECTORIAL</h3>
        <p>Alfil DELANTE ‚Ä¢ Vectores DETR√ÅS</p>
    </div>

    <div class="controls">
        <button class="btn btn-left" onclick="rotateScene('left')">‚Ü∂ Girar Izquierda</button>
        <button class="btn btn-right" onclick="rotateScene('right')">‚Ü∑ Girar Derecha</button>
        <button class="btn btn-reset" onclick="resetRotation()">üîÑ Reiniciar</button>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true;">

        <!-- LUCES MUY FUERTES -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 4.0"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 5.0" position="0 20 10"></a-entity>
        <a-entity light="type: point; color: #FFFFFF; intensity: 6.0" position="0 10 5"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- CONTENEDOR PRINCIPAL QUE GIRA -->
            <a-entity id="sceneContainer" rotation="0 0 0">
                
                <!-- ========== ALFIL GRANDE (PRIMERO - DELANTE) ========== -->
                <a-entity 
                    gltf-model="alfil_unido_final.glb"
                    scale="2.8 2.8 2.8"
                    position="0 0.3 0.5"  <!-- M√ÅS ADELANTE (z positivo) -->
                    rotation="0 0 0">
                </a-entity>

                <!-- ========== CAJA VOLUM√âTRICA ROJA (DETR√ÅS DEL ALFIL) ========== -->
                <a-box 
                    id="caja"
                    position="0 0.8 0.2"  <!-- M√ÅS ATR√ÅS que el alfil -->
                    width="1.2"
                    height="1.6"
                    depth="1.2"
                    color="#FF0000"
                    opacity="0.2"  <!-- M√ÅS TRANSPARENTE -->
                    transparent="true"
                    wireframe="false">
                </a-box>

                <!-- MARCO DE LA CAJA (ROJO BRILLANTE) -->
                <a-box position="0 0.8 0.2" width="1.2" height="0.1" depth="0.1" color="#FF4444"></a-box>
                <a-box position="0 0.8 0.2" width="0.1" height="1.6" depth="0.1" color="#FF4444"></a-box>
                <a-box position="0 0.8 0.2" width="0.1" height="0.1" depth="1.2" color="#FF4444"></a-box>

                <!-- ========== CAMPO VECTORIAL (MUY ATR√ÅS) ========== -->
                
                <!-- VECTORES ROJOS (abajo) - MUY ATR√ÅS -->
                <a-entity position="-0.4 0.1 -0.8">  <!-- z NEGATIVO (atr√°s) -->
                    <a-cylinder color="#FF0000" height="0.2" radius="0.03"></a-cylinder>
                    <a-cone color="#FF0000" radius-bottom="0.06" radius-top="0.0" height="0.1" position="0 0.15 0"></a-cone>
                </a-entity>
                <a-entity position="0 0.1 -0.8">
                    <a-cylinder color="#FF0000" height="0.2" radius="0.03"></a-cylinder>
                    <a-cone color="#FF0000" radius-bottom="0.06" radius-top="0.0" height="0.1" position="0 0.15 0"></a-cone>
                </a-entity>
                <a-entity position="0.4 0.1 -0.8">
                    <a-cylinder color="#FF0000" height="0.2" radius="0.03"></a-cylinder>
                    <a-cone color="#FF0000" radius-bottom="0.06" radius-top="0.0" height="0.1" position="0 0.15 0"></a-cone>
                </a-entity>

                <!-- VECTORES VERDES (medio) - ATR√ÅS -->
                <a-entity position="-0.4 0.8 -0.8" rotation="30 0 0">
                    <a-cylinder color="#00FF00" height="0.2" radius="0.03"></a-cylinder>
                    <a-cone color="#00FF00" radius-bottom="0.06" radius-top="0.0" height="0.1" position="0 0.15 0"></a-cone>
                </a-entity>
                <a-entity position="0 0.8 -0.8" rotation="30 0 0">
                    <a-cylinder color="#00FF00" height="0.2" radius="0.03"></a-cylinder>
                    <a-cone color="#00FF00" radius-bottom="0.06" radius-top="0.0" height="0.1" position="0 0.15 0"></a-cone>
                </a-entity>
                <a-entity position="0.4 0.8 -0.8" rotation="30 0 0">
                    <a-cylinder color="#00FF00" height="0.2" radius="0.03"></a-cylinder>
                    <a-cone color="#00FF00" radius-bottom="0.06" radius-top="0.0" height="0.1" position="0 0.15 0"></a-cone>
                </a-entity>

                <!-- VECTORES AZULES (arriba) - ATR√ÅS -->
                <a-entity position="-0.4 1.4 -0.8" rotation="60 0 0">
                    <a-cylinder color="#0000FF" height="0.2" radius="0.03"></a-cylinder>
                    <a-cone color="#0000FF" radius-bottom="0.06" radius-top="0.0" height="0.1" position="0 0.15 0"></a-cone>
                </a-entity>
                <a-entity position="0 1.4 -0.8" rotation="60 0 0">
                    <a-cylinder color="#0000FF" height="0.2" radius="0.03"></a-cylinder>
                    <a-cone color="#0000FF" radius-bottom="0.06" radius-top="0.0" height="0.1" position="0 0.15 0"></a-cone>
                </a-entity>
                <a-entity position="0.4 1.4 -0.8" rotation="60 0 0">
                    <a-cylinder color="#0000FF" height="0.2" radius="0.03"></a-cylinder>
                    <a-cone color="#0000FF" radius-bottom="0.06" radius-top="0.0" height="0.1" position="0 0.15 0"></a-cone>
                </a-entity>

                <!-- L√çNEAS DE FLUJO AMARILLAS - ATR√ÅS -->
                <a-entity line="color: #FFFF00; opacity: 0.6" 
                    path="-0.6 0.1 -0.8, -0.4 0.5 -0.6, -0.2 0.9 -0.4, 0 1.3 -0.2">
                </a-entity>
                <a-entity line="color: #FFFF00; opacity: 0.6" 
                    path="0 0.1 -0.8, 0 0.5 -0.6, 0 0.9 -0.4, 0 1.3 -0.2">
                </a-entity>
                <a-entity line="color: #FFFF00; opacity: 0.6" 
                    path="0.6 0.1 -0.8, 0.4 0.5 -0.6, 0.2 0.9 -0.4, 0 1.3 -0.2">
                </a-entity>

            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.querySelector('.instructions');
        const sceneContainer = document.getElementById('sceneContainer');
        
        let currentRotation = 0;
        
        // Funci√≥n para girar la escena
        function rotateScene(direction) {
            if (direction === 'left') {
                currentRotation += 45;
            } else if (direction === 'right') {
                currentRotation -= 45;
            }
            
            sceneContainer.setAttribute('rotation', `0 ${currentRotation} 0`);
            console.log(`‚Üª Rotaci√≥n: ${currentRotation}¬∞`);
        }
        
        // Funci√≥n para reiniciar rotaci√≥n
        function resetRotation() {
            currentRotation = 0;
            sceneContainer.setAttribute('rotation', '0 0 0');
            console.log('üîÑ Rotaci√≥n reiniciada');
        }
        
        // Rotaci√≥n con gestos t√°ctiles
        let isRotating = false;
        let lastTouchX = 0;
        
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isRotating = true;
                lastTouchX = e.touches[0].clientX;
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (isRotating && e.touches.length === 1) {
                const deltaX = e.touches[0].clientX - lastTouchX;
                currentRotation += deltaX * 0.5;
                sceneContainer.setAttribute('rotation', `0 ${currentRotation} 0`);
                lastTouchX = e.touches[0].clientX;
            }
        });
        
        document.addEventListener('touchend', () => {
            isRotating = false;
        });
        
        marker.addEventListener('markerFound', () => {
            instructions.innerHTML = '<h3>üéØ ALFIL DELANTE ‚Ä¢ VECTORES DETR√ÅS</h3><p>Gira para ver desde todos los √°ngulos</p>';
            instructions.style.background = 'rgba(0,150,0,0.8)';
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è ALFIL + CAMPO VECTORIAL</h3><p>Apunta al marcador</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        console.log('üéÆ Alfil DELANTE - Vectores DETR√ÅS');
    </script>
</body>
</html>
