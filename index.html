<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
        .marker-image p {
            margin: 3px 0;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>‚ôüÔ∏è ALFIL MATEM√ÅTICO - AR</h3>
        <p>Colores: Rojo, Azul, Verde, Amarillo</p>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true;">

        <!-- LUZ AMBIENTAL MUY FUERTE -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 3.0"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 3.5" position="2 10 5"></a-entity>
        <a-entity light="type: point; color: #FFFFFF; intensity: 2.0" position="0 5 3"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- ARCHIVO COMPLETO CON COLORES CORRECTOS -->
            <a-entity 
                gltf-model="alfil_colores_matlab_glb_correcto.glb"
                scale="1.0 1.0 1.0"
                position="0 0.08 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.querySelector('.instructions');
        const alfil = document.querySelector('[gltf-model]');
        
        // Verificar carga y ajustar si es necesario
        alfil.addEventListener('model-loaded', () => {
            console.log('‚úÖ Modelo completo cargado - 15cm de altura');
            instructions.innerHTML = '<h3>üéâ ¬°Alfil matem√°tico!</h3><p>15cm - Colores correctos</p>';
            
            // Probar diferentes escalas si es muy peque√±o
            setTimeout(() => {
                const scales = [1.0, 1.5, 2.0, 2.5];
                let currentScale = 0;
                
                const tryScale = () => {
                    if (currentScale < scales.length) {
                        alfil.setAttribute('scale', 
                            `${scales[currentScale]} ${scales[currentScale]} ${scales[currentScale]}`);
                        console.log(`Escala probada: ${scales[currentScale]}`);
                        currentScale++;
                        if (currentScale < scales.length) {
                            setTimeout(tryScale, 1000);
                        }
                    }
                };
                tryScale();
            }, 1000);
        });
        
        alfil.addEventListener('model-error', (e) => {
            console.error('‚ùå Error:', e);
            instructions.innerHTML = '<h3>‚ùå Error cargando modelo</h3>';
        });
        
        marker.addEventListener('markerFound', () => {
            instructions.style.background = 'rgba(0,150,0,0.8)';
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è ALFIL MATEM√ÅTICO - AR</h3><p>Apunta al marcador</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        console.log('üéØ Cargando alfil con colores correctos...');
    </script>
</body>
</html>
