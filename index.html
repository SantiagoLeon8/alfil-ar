<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
        .marker-image p {
            margin: 3px 0;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>‚ôüÔ∏è PROYECTO C√ÅLCULO - AR</h3>
        <p>Alfil + Caja + Campo Vectorial</p>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true;">

        <!-- LUZ AMBIENTAL -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 2.0"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 3.0" position="5 15 8"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- CAJA TRANSPARENTE -->
            <a-box 
                position="0 0.8 0"
                width="1.2"
                height="1.6"
                depth="1.2"
                color="#3498db"
                opacity="0.3"
                transparent="true"
                wireframe="true"
                wireframe-linewidth="3">
            </a-box>

            <!-- ALFIL DENTRO/SOBRE LA CAJA -->
            <a-entity 
                gltf-model="alfil_unido_final.glb"
                scale="2.5 2.5 2.5"
                position="0 0.3 0"
                rotation="0 0 0">
            </a-entity>

            <!-- CAMPO VECTORIAL (Flechas 3D) -->
            <!-- Vectores alrededor del alfil -->
            <a-entity id="vectorField">
                <!-- Fila inferior -->
                <a-entity position="-0.6 0.1 -0.6" rotation="0 45 0">
                    <a-cone color="#e74c3c" radius-bottom="0.02" radius-top="0.0" height="0.2"></a-cone>
                    <a-cylinder color="#e74c3c" height="0.15" radius="0.008" position="0 0.075 0"></a-cylinder>
                </a-entity>
                <a-entity position="0 0.1 -0.6" rotation="0 0 0">
                    <a-cone color="#e74c3c" radius-bottom="0.02" radius-top="0.0" height="0.2"></a-cone>
                    <a-cylinder color="#e74c3c" height="0.15" radius="0.008" position="0 0.075 0"></a-cylinder>
                </a-entity>
                <a-entity position="0.6 0.1 -0.6" rotation="0 -45 0">
                    <a-cone color="#e74c3c" radius-bottom="0.02" radius-top="0.0" height="0.2"></a-cone>
                    <a-cylinder color="#e74c3c" height="0.15" radius="0.008" position="0 0.075 0"></a-cylinder>
                </a-entity>

                <!-- Fila media -->
                <a-entity position="-0.6 0.8 -0.6" rotation="45 45 0">
                    <a-cone color="#2ecc71" radius-bottom="0.02" radius-top="0.0" height="0.2"></a-cone>
                    <a-cylinder color="#2ecc71" height="0.15" radius="0.008" position="0 0.075 0"></a-cylinder>
                </a-entity>
                <a-entity position="0 0.8 -0.6" rotation="45 0 0">
                    <a-cone color="#2ecc71" radius-bottom="0.02" radius-top="0.0" height="0.2"></a-cone>
                    <a-cylinder color="#2ecc71" height="0.15" radius="0.008" position="0 0.075 0"></a-cylinder>
                </a-entity>
                <a-entity position="0.6 0.8 -0.6" rotation="45 -45 0">
                    <a-cone color="#2ecc71" radius-bottom="0.02" radius-top="0.0" height="0.2"></a-cone>
                    <a-cylinder color="#2ecc71" height="0.15" radius="0.008" position="0 0.075 0"></a-cylinder>
                </a-entity>

                <!-- Fila superior -->
                <a-entity position="-0.6 1.4 -0.6" rotation="90 45 0">
                    <a-cone color="#f39c12" radius-bottom="0.02" radius-top="0.0" height="0.2"></a-cone>
                    <a-cylinder color="#f39c12" height="0.15" radius="0.008" position="0 0.075 0"></a-cylinder>
                </a-entity>
                <a-entity position="0 1.4 -0.6" rotation="90 0 0">
                    <a-cone color="#f39c12" radius-bottom="0.02" radius-top="0.0" height="0.2"></a-cone>
                    <a-cylinder color="#f39c12" height="0.15" radius="0.008" position="0 0.075 0"></a-cylinder>
                </a-entity>
                <a-entity position="0.6 1.4 -0.6" rotation="90 -45 0">
                    <a-cone color="#f39c12" radius-bottom="0.02" radius-top="0.0" height="0.2"></a-cone>
                    <a-cylinder color="#f39c12" height="0.15" radius="0.008" position="0 0.075 0"></a-cylinder>
                </a-entity>
            </a-entity>

            <!-- L√çNEAS DE CAMPO -->
            <a-entity>
                <!-- L√≠neas curvas del campo -->
                <a-entity line="color: #9b59b6" 
                    path=" -0.8 0.2 -0.8, -0.6 0.5 -0.6, -0.4 0.8 -0.4, -0.2 1.1 -0.2">
                </a-entity>
                <a-entity line="color: #9b59b6" 
                    path=" 0 0.2 -0.8, 0 0.5 -0.6, 0 0.8 -0.4, 0 1.1 -0.2">
                </a-entity>
                <a-entity line="color: #9b59b6" 
                    path=" 0.8 0.2 -0.8, 0.6 0.5 -0.6, 0.4 0.8 -0.4, 0.2 1.1 -0.2">
                </a-entity>
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.querySelector('.instructions');
        const vectorField = document.getElementById('vectorField');
        
        // Animaci√≥n del campo vectorial
        let angle = 0;
        
        function animateVectors() {
            angle += 0.02;
            
            // Hacer que los vectores "fluyan" suavemente
            const vectors = vectorField.children;
            vectors.forEach((vector, index) => {
                const wave = Math.sin(angle + index * 0.5) * 0.1;
                vector.setAttribute('position', {
                    x: vector.getAttribute('position').x + wave * 0.1,
                    y: vector.getAttribute('position').y + Math.cos(angle + index) * 0.05,
                    z: vector.getAttribute('position').z
                });
            });
            
            requestAnimationFrame(animateVectors);
        }
        
        marker.addEventListener('markerFound', () => {
            instructions.innerHTML = '<h3>üéì PROYECTO DE C√ÅLCULO</h3><p>Alfil + Campo Vectorial 3D</p>';
            instructions.style.background = 'rgba(0,150,0,0.8)';
            
            // Iniciar animaci√≥n
            animateVectors();
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è PROYECTO C√ÅLCULO - AR</h3><p>Apunta al marcador</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        alfil.addEventListener('model-loaded', () => {
            console.log('‚úÖ Escena completa cargada');
        });

        console.log('üìê Escena matem√°tica cargada: Alfil + Caja + Campo Vectorial');
    </script>
</body>
</html>
