<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .controls {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>‚ôüÔ∏è CAMPO VECTORIAL COMPLETO</h3>
        <p>F(x,y,z) = [-y, x, 0.5] - Rodea toda la figura</p>
    </div>

    <div class="controls">
        <button class="btn" onclick="rotateScene('left')">‚Ü∂ Girar</button>
        <button class="btn" onclick="rotateScene('right')">‚Ü∑ Girar</button>
        <button class="btn" onclick="toggleVectors()">üîÅ Toggle Vectores</button>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true; antialias: true;">

        <!-- LUCES -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 2.5"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 3.5" position="2 15 8"></a-entity>
        <a-entity light="type: point; color: #FFFFFF; intensity: 5.0" position="0 8 5"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- CONTENEDOR PRINCIPAL -->
            <a-entity id="sceneContainer" rotation="0 0 0" scale="1.3 1.3 1.3">
                
                <!-- CAJA VISIBLE -->
                <a-box 
                    id="caja"
                    position="0 1.0 0"
                    width="2.0"
                    height="2.5"
                    depth="2.0"
                    color="#2980b9"
                    opacity="0.15"
                    transparent="true"
                    wireframe="false">
                </a-box>

                <!-- MARCO DE LA CAJA -->
                <a-entity line="color: #3498db; opacity: 0.8" 
                          path="-1.0 0 -1.0, -1.0 2.5 -1.0, 1.0 2.5 -1.0, 1.0 0 -1.0, -1.0 0 -1.0">
                </a-entity>
                <a-entity line="color: #3498db; opacity: 0.8" 
                          path="-1.0 0 1.0, -1.0 2.5 1.0, 1.0 2.5 1.0, 1.0 0 1.0, -1.0 0 1.0">
                </a-entity>

                <!-- ALFIL -->
                <a-entity 
                    id="alfil"
                    gltf-model="alfil_unido_final.glb"
                    scale="2.8 2.8 2.8"
                    position="0 0.6 0"
                    rotation="0 0 0">
                </a-entity>

                <!-- CAMPO VECTORIAL COMPLETO (como en MATLAB) -->
                <a-entity id="campoVectorialCompleto">
                    <!-- Se generan din√°micamente en JavaScript -->
                </a-entity>

            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.querySelector('.instructions');
        const sceneContainer = document.getElementById('sceneContainer');
        const campoVectorial = document.getElementById('campoVectorialCompleto');
        
        let currentRotation = 0;
        let vectorsVisible = true;

        // FUNCI√ìN PARA CREAR CAMPO VECTORIAL F(x,y,z) = [-y, x, 0.5]
        function crearCampoVectorial() {
            campoVectorial.innerHTML = ''; // Limpiar primero
            
            // Par√°metros del campo (como en MATLAB)
            const minX = -4, maxX = 4, stepX = 1.2;
            const minY = -4, maxY = 4, stepY = 1.2; 
            const minZ = 0.2, maxZ = 4.0, stepZ = 0.8;
            
            let vectorCount = 0;
            
            // Crear vectores en una malla 3D que rodee la figura
            for (let x = minX; x <= maxX; x += stepX) {
                for (let y = minY; y <= maxY; y += stepY) {
                    for (let z = minZ; z <= maxZ; z += stepZ) {
                        
                        // Campo vectorial: F(x,y,z) = [-y, x, 0.5]
                        const U = -y * 0.3;  // Componente X
                        const V = x * 0.3;   // Componente Y  
                        const W = 0.15;      // Componente Z (flujo hacia arriba)
                        
                        // Calcular direcci√≥n y magnitud
                        const magnitude = Math.sqrt(U*U + V*V + W*W);
                        const scale = 0.8;
                        
                        // Calcular rotaci√≥n para apuntar en la direcci√≥n correcta
                        const rotationX = -Math.atan2(W, Math.sqrt(U*U + V*V)) * (180/Math.PI);
                        const rotationY = Math.atan2(V, U) * (180/Math.PI);
                        
                        // Crear vector (flecha)
                        const vector = document.createElement('a-entity');
                        vector.setAttribute('position', `${x} ${z} ${y}`);
                        vector.setAttribute('rotation', `${rotationX} ${rotationY} 0`);
                        
                        // Cilindro (cuerpo de la flecha)
                        const cylinder = document.createElement('a-cylinder');
                        cylinder.setAttribute('height', magnitude * scale);
                        cylinder.setAttribute('radius', 0.015);
                        cylinder.setAttribute('color', getVectorColor(z));
                        cylinder.setAttribute('position', `0 ${magnitude * scale / 2} 0`);
                        
                        // Cono (punta de la flecha)
                        const cone = document.createElement('a-cone');
                        cone.setAttribute('radius-bottom', 0.035);
                        cone.setAttribute('radius-top', 0.0);
                        cone.setAttribute('height', 0.12);
                        cone.setAttribute('color', getVectorColor(z));
                        cone.setAttribute('position', `0 ${magnitude * scale + 0.06} 0`);
                        
                        vector.appendChild(cylinder);
                        vector.appendChild(cone);
                        campoVectorial.appendChild(vector);
                        
                        vectorCount++;
                    }
                }
            }
            
            console.log(`‚úÖ Campo vectorial creado: ${vectorCount} vectores`);
            console.log('üéØ Funci√≥n: F(x,y,z) = [-y, x, 0.5]');
        }

        // Funci√≥n para color basado en altura (como en MATLAB)
        function getVectorColor(z) {
            if (z < 1.0) return '#e74c3c'; // Rojo - abajo
            if (z < 2.0) return '#f39c12'; // Naranja - medio
            if (z < 3.0) return '#2ecc71'; // Verde - medio alto
            return '#3498db';               // Azul - arriba
        }

        // Animaci√≥n del campo vectorial (flujo continuo)
        function animarCampoVectorial() {
            const vectors = campoVectorial.children;
            const time = Date.now() * 0.001;
            
            vectors.forEach((vector, index) => {
                if (!vectorsVisible) return;
                
                // Movimiento suave de los vectores (flujo animado)
                const wave = Math.sin(time + index * 0.1) * 0.05;
                const currentPos = vector.getAttribute('position');
                
                // Peque√±a oscilaci√≥n para simular flujo
                vector.setAttribute('position', {
                    x: currentPos.x,
                    y: currentPos.y + wave,
                    z: currentPos.z
                });
            });
            
            requestAnimationFrame(animarCampoVectorial);
        }

        // Controles de rotaci√≥n
        function rotateScene(direction) {
            currentRotation += (direction === 'left') ? 45 : -45;
            sceneContainer.setAttribute('rotation', `0 ${currentRotation} 0`);
        }

        // Toggle visibilidad de vectores
        function toggleVectors() {
            vectorsVisible = !vectorsVisible;
            campoVectorial.setAttribute('visible', vectorsVisible);
            instructions.innerHTML = vectorsVisible ? 
                '<h3>üéØ VECTORES ACTIVOS</h3><p>F(x,y,z) = [-y, x, 0.5]</p>' :
                '<h3>üéØ VECTORES OCULTOS</h3><p>Presiona para mostrar</p>';
        }

        // Cuando se detecta el marcador
        marker.addEventListener('markerFound', () => {
            instructions.innerHTML = '<h3>üéì CAMPO VECTORIAL MATLAB</h3><p>F(x,y,z) = [-y, x, 0.5]</p>';
            instructions.style.background = 'rgba(0,150,0,0.8)';
            
            // Crear y animar campo vectorial
            crearCampoVectorial();
            animarCampoVectorial();
        });

        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è CAMPO VECTORIAL - AR</h3><p>Apunta al marcador</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        // Informaci√≥n en consola
        console.log('üßÆ Campo Vectorial MATLAB implementado:');
        console.log('üìê F(x,y,z) = [-y, x, 0.5]');
        console.log('üéØ Rotaci√≥n XY + Flujo Z constante');
        console.log('üì¶ Cubre volumen: x[-4,4], y[-4,4], z[0.2,4.0]');

    </script>
</body>
</html>
