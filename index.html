<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .marker-image {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 100px;
            height: 100px;
            border: 2px solid #4285f4;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>‚ôüÔ∏è ALFIL DE AJEDREZ - AR</h3>
        <p>Permite el acceso a la c√°mara y apunta al marcador</p>
    </div>

    <div class="marker-image">
        <p>Usa este marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="logarithmicDepthBuffer: true;"
        gesture-detector>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro" emiteEvents="true"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- Tu alfil 3D -->
            <a-entity 
                gltf-model="alfil.glb"
                scale="0.05 0.05 0.05"
                position="0 0.1 0"
                rotation="0 180 0"
                animation="property: rotation; to: 0 540 0; loop: true; dur: 10000">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.querySelector('.instructions');
        
        marker.addEventListener('markerFound', () => {
            instructions.innerHTML = '<h3>üéâ ¬°Marcador detectado!</h3><p>Mueve el marcador para ver diferentes √°ngulos</p>';
            instructions.style.background = 'rgba(0,150,0,0.8)';
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è ALFIL DE AJEDREZ - AR</h3><p>Apunta al marcador con la c√°mara</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        // Verificar que todo cargue correctamente
        console.log('üöÄ AR.js inicializado');
    </script>
</body>
</html>
