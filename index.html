<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .controls {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>‚ôüÔ∏è PROYECTO C√ÅLCULO - AR</h3>
        <p>Caja + Alfil + Campo Vectorial</p>
    </div>

    <div class="controls">
        <button class="btn" onclick="rotateScene('left')">‚Ü∂ Girar</button>
        <button class="btn" onclick="rotateScene('right')">‚Ü∑ Girar</button>
        <button class="btn" onclick="resetRotation()">üîÑ Reiniciar</button>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true; antialias: true;">

        <!-- M√öLTIPLES LUCES PARA MEJOR VISIBILIDAD -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 2.0"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 3.0" position="2 10 5"></a-entity>
        <a-entity light="type: point; color: #FFFFFF; intensity: 4.0" position="0 5 3"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- CONTENEDOR PRINCIPAL -->
            <a-entity id="sceneContainer" rotation="0 0 0">
                
                <!-- CAJA VISIBLE Y GRANDE -->
                <a-box 
                    id="caja"
                    position="0 0.8 0"
                    width="1.5"
                    height="2.0"
                    depth="1.5"
                    color="#2980b9"
                    opacity="0.2"
                    transparent="true"
                    wireframe="false"
                    material="side: double">
                </a-box>

                <!-- MARCO DE LA CAJA (BORDES VISIBLES) -->
                <a-entity id="marcoCaja">
                    <!-- L√≠neas del marco -->
                    <a-entity line="color: #3498db; opacity: 0.8" 
                              path="-0.75 0 -0.75, -0.75 2.0 -0.75, 0.75 2.0 -0.75, 0.75 0 -0.75, -0.75 0 -0.75">
                    </a-entity>
                    <a-entity line="color: #3498db; opacity: 0.8" 
                              path="-0.75 0 0.75, -0.75 2.0 0.75, 0.75 2.0 0.75, 0.75 0 0.75, -0.75 0 0.75">
                    </a-entity>
                    <a-entity line="color: #3498db; opacity: 0.8" 
                              path="-0.75 0 -0.75, -0.75 0 0.75">
                    </a-entity>
                    <a-entity line="color: #3498db; opacity: 0.8" 
                              path="0.75 0 -0.75, 0.75 0 0.75">
                    </a-entity>
                    <a-entity line="color: #3498db; opacity: 0.8" 
                              path="-0.75 2.0 -0.75, -0.75 2.0 0.75">
                    </a-entity>
                    <a-entity line="color: #3498db; opacity: 0.8" 
                              path="0.75 2.0 -0.75, 0.75 2.0 0.75">
                    </a-entity>
                </a-entity>

                <!-- ALFIL DENTRO DE LA CAJA -->
                <a-entity 
                    id="alfil"
                    gltf-model="alfil_unido_final.glb"
                    scale="2.0 2.0 2.0"
                    position="0 0.4 0"
                    rotation="0 0 0">
                </a-entity>

                <!-- CAMPO VECTORIAL SIMPLE Y VISIBLE -->
                <a-entity id="campoVectorial">
                    <!-- Vectores frontales (m√°s grandes y visibles) -->
                    <a-entity position="-0.6 0.5 -0.8" rotation="0 0 0">
                        <a-cylinder color="#e74c3c" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#e74c3c" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>
                    
                    <a-entity position="0 0.5 -0.8" rotation="0 0 0">
                        <a-cylinder color="#e74c3c" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#e74c3c" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>
                    
                    <a-entity position="0.6 0.5 -0.8" rotation="0 0 0">
                        <a-cylinder color="#e74c3c" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#e74c3c" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>

                    <!-- Vectores medios -->
                    <a-entity position="-0.6 1.2 -0.8" rotation="30 0 0">
                        <a-cylinder color="#2ecc71" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#2ecc71" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>
                    
                    <a-entity position="0 1.2 -0.8" rotation="30 0 0">
                        <a-cylinder color="#2ecc71" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#2ecc71" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>
                    
                    <a-entity position="0.6 1.2 -0.8" rotation="30 0 0">
                        <a-cylinder color="#2ecc71" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#2ecc71" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>

                    <!-- Vectores superiores -->
                    <a-entity position="-0.6 1.8 -0.8" rotation="60 0 0">
                        <a-cylinder color="#f39c12" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#f39c12" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>
                    
                    <a-entity position="0 1.8 -0.8" rotation="60 0 0">
                        <a-cylinder color="#f39c12" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#f39c12" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>
                    
                    <a-entity position="0.6 1.8 -0.8" rotation="60 0 0">
                        <a-cylinder color="#f39c12" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#f39c12" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>
                </a-entity>

            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.querySelector('.instructions');
        const sceneContainer = document.getElementById('sceneContainer');
        
        let currentRotation = 0;
        
        function rotateScene(direction) {
            if (direction === 'left') {
                currentRotation += 45;
            } else {
                currentRotation -= 45;
            }
            sceneContainer.setAttribute('rotation', `0 ${currentRotation} 0`);
        }
        
        function resetRotation() {
            currentRotation = 0;
            sceneContainer.setAttribute('rotation', '0 0 0');
        }
        
        marker.addEventListener('markerFound', () => {
            instructions.innerHTML = '<h3>üéì ESCENA COMPLETA</h3><p>Caja + Alfil + Vectores</p>';
            instructions.style.background = 'rgba(0,150,0,0.8)';
            
            // Verificar que todos los elementos est√©n visibles
            console.log('‚úÖ Marcador detectado');
            console.log('üì¶ Caja:', document.getElementById('caja'));
            console.log('‚ôüÔ∏è Alfil:', document.getElementById('alfil'));
            console.log('üß≠ Campo vectorial:', document.getElementById('campoVectorial'));
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è PROYECTO C√ÅLCULO - AR</h3><p>Apunta al marcador</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        // Verificar carga del alfil
        document.getElementById('alfil').addEventListener('model-loaded', () => {
            console.log('‚úÖ Alfil cargado correctamente');
        });

        console.log('üöÄ Escena cargada - Elementos 3D activados');
    </script>
</body>
</html>
