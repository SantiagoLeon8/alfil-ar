<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .controls {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .marker-image {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            z-index: 1000;
        }
        .marker-image img {
            width: 50px;
            height: 50px;
            border: 1px solid #4285f4;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>‚ôüÔ∏è CAMPO VECTORIAL 3D - AR</h3>
        <p>Todo visible - Caja + Alfil + Vectores</p>
    </div>

    <div class="controls">
        <button class="btn" onclick="rotateScene('left')">‚Ü∂ Girar</button>
        <button class="btn" onclick="rotateScene('right')">‚Ü∑ Girar</button>
    </div>

    <div class="marker-image">
        <p>Marcador:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador AR">
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="colorManagement: true; antialias: true;">

        <!-- LUCES MUY FUERTES -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 3.0"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 4.0" position="2 15 8"></a-entity>
        <a-entity light="type: point; color: #FFFFFF; intensity: 6.0" position="0 8 5"></a-entity>

        <!-- Marcador Hiro -->
        <a-marker id="marker" type="pattern" preset="hiro"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.patt">
            
            <!-- CONTENEDOR PRINCIPAL -->
            <a-entity id="sceneContainer" rotation="0 0 0" scale="1.3 1.3 1.3">
                
                <!-- ========== CAJA VOLUM√âTRICA (MUY VISIBLE) ========== -->
                <a-box 
                    id="cajaVolumen"
                    position="0 1.0 0"
                    width="3.0"
                    height="2.5"
                    depth="3.0"
                    color="#3498db"
                    opacity="0.15"
                    transparent="true"
                    wireframe="false">
                </a-box>

                <!-- MARCO DE LA CAJA (BORDES AZULES) -->
                <a-entity>
                    <!-- L√≠neas horizontales inferiores -->
                    <a-box position="0 0 0" width="3.0" height="0.05" depth="0.05" color="#2980b9"></a-box>
                    <a-box position="0 0 0" width="0.05" height="0.05" depth="3.0" color="#2980b9"></a-box>
                    
                    <!-- L√≠neas horizontales superiores -->
                    <a-box position="0 2.5 0" width="3.0" height="0.05" depth="0.05" color="#2980b9"></a-box>
                    <a-box position="0 2.5 0" width="0.05" height="0.05" depth="3.0" color="#2980b9"></a-box>
                    
                    <!-- L√≠neas verticales -->
                    <a-box position="-1.5 1.25 0" width="0.05" height="2.5" depth="0.05" color="#2980b9"></a-box>
                    <a-box position="1.5 1.25 0" width="0.05" height="2.5" depth="0.05" color="#2980b9"></a-box>
                    <a-box position="0 1.25 -1.5" width="0.05" height="2.5" depth="0.05" color="#2980b9"></a-box>
                    <a-box position="0 1.25 1.5" width="0.05" height="2.5" depth="0.05" color="#2980b9"></a-box>
                </a-entity>

                <!-- ========== ALFIL CENTRAL ========== -->
                <a-entity 
                    id="alfil"
                    gltf-model="alfil_unido_final.glb"
                    scale="2.5 2.5 2.5"
                    position="0 0.6 0"
                    rotation="0 0 0">
                </a-entity>

                <!-- ========== CAMPO VECTORIAL SIMPLE Y VISIBLE ========== -->
                
                <!-- CAPA INFERIOR (Vectores rojos) -->
                <a-entity>
                    <!-- Frente -->
                    <a-entity position="-1.0 0.3 -1.5">
                        <a-cylinder color="#e74c3c" height="0.3" radius="0.02" rotation="0 0 0"></a-cylinder>
                        <a-cone color="#e74c3c" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0" rotation="0 0 0"></a-cone>
                    </a-entity>
                    <a-entity position="0 0.3 -1.5">
                        <a-cylinder color="#e74c3c" height="0.3" radius="0.02" rotation="0 0 0"></a-cylinder>
                        <a-cone color="#e74c3c" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0" rotation="0 0 0"></a-cone>
                    </a-entity>
                    <a-entity position="1.0 0.3 -1.5">
                        <a-cylinder color="#e74c3c" height="0.3" radius="0.02" rotation="0 0 0"></a-cylinder>
                        <a-cone color="#e74c3c" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0" rotation="0 0 0"></a-cone>
                    </a-entity>

                    <!-- Laterales -->
                    <a-entity position="-1.5 0.3 -1.0" rotation="0 90 0">
                        <a-cylinder color="#e74c3c" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#e74c3c" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>
                    <a-entity position="1.5 0.3 -1.0" rotation="0 -90 0">
                        <a-cylinder color="#e74c3c" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#e74c3c" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>
                </a-entity>

                <!-- CAPA MEDIA (Vectores verdes) -->
                <a-entity>
                    <!-- Frente -->
                    <a-entity position="-1.0 1.2 -1.5" rotation="30 0 0">
                        <a-cylinder color="#2ecc71" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#2ecc71" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>
                    <a-entity position="0 1.2 -1.5" rotation="30 0 0">
                        <a-cylinder color="#2ecc71" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#2ecc71" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>
                    <a-entity position="1.0 1.2 -1.5" rotation="30 0 0">
                        <a-cylinder color="#2ecc71" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#2ecc71" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>

                    <!-- Laterales -->
                    <a-entity position="-1.5 1.2 -1.0" rotation="30 90 0">
                        <a-cylinder color="#2ecc71" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#2ecc71" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>
                    <a-entity position="1.5 1.2 -1.0" rotation="30 -90 0">
                        <a-cylinder color="#2ecc71" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#2ecc71" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>
                </a-entity>

                <!-- CAPA SUPERIOR (Vectores naranjas) -->
                <a-entity>
                    <!-- Frente -->
                    <a-entity position="-1.0 2.0 -1.5" rotation="60 0 0">
                        <a-cylinder color="#f39c12" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#f39c12" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>
                    <a-entity position="0 2.0 -1.5" rotation="60 0 0">
                        <a-cylinder color="#f39c12" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#f39c12" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>
                    <a-entity position="1.0 2.0 -1.5" rotation="60 0 0">
                        <a-cylinder color="#f39c12" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#f39c12" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>

                    <!-- Laterales -->
                    <a-entity position="-1.5 2.0 -1.0" rotation="60 90 0">
                        <a-cylinder color="#f39c12" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#f39c12" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>
                    <a-entity position="1.5 2.0 -1.0" rotation="60 -90 0">
                        <a-cylinder color="#f39c12" height="0.3" radius="0.02"></a-cylinder>
                        <a-cone color="#f39c12" radius-bottom="0.05" radius-top="0.0" height="0.15" position="0 0.225 0"></a-cone>
                    </a-entity>
                </a-entity>

                <!-- L√çNEAS DE FLUJO (simples) -->
                <a-entity>
                    <a-entity line="color: #e74c3c; opacity: 0.7" 
                        path="-1.5 0.3 -1.5, -1.0 0.8 -1.0, -0.5 1.3 -0.5, 0 1.8 0">
                    </a-entity>
                    <a-entity line="color: #2ecc71; opacity: 0.7" 
                        path="0 0.3 -1.5, 0 0.8 -1.0, 0 1.3 -0.5, 0 1.8 0">
                    </a-entity>
                    <a-entity line="color: #f39c12; opacity: 0.7" 
                        path="1.5 0.3 -1.5, 1.0 0.8 -1.0, 0.5 1.3 -0.5, 0 1.8 0">
                    </a-entity>
                </a-entity>

            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.getElementById('marker');
        const instructions = document.querySelector('.instructions');
        const sceneContainer = document.getElementById('sceneContainer');
        
        let currentRotation = 0;
        
        function rotateScene(direction) {
            if (direction === 'left') {
                currentRotation += 45;
            } else {
                currentRotation -= 45;
            }
            sceneContainer.setAttribute('rotation', `0 ${currentRotation} 0`);
        }
        
        marker.addEventListener('markerFound', () => {
            instructions.innerHTML = '<h3>üéì CAMPO VECTORIAL 3D</h3><p>Caja + Alfil + 15 Vectores visibles</p>';
            instructions.style.background = 'rgba(0,150,0,0.8)';
            
            // Verificar que todo est√© visible
            console.log('‚úÖ Caja:', document.getElementById('cajaVolumen'));
            console.log('‚úÖ Alfil:', document.getElementById('alfil'));
            console.log('üéØ Campo vectorial activado');
        });
        
        marker.addEventListener('markerLost', () => {
            instructions.innerHTML = '<h3>‚ôüÔ∏è CAMPO VECTORIAL - AR</h3><p>Apunta al marcador</p>';
            instructions.style.background = 'rgba(0,0,0,0.8)';
        });

        console.log('üöÄ Escena simple cargada - Todo deber√≠a ser visible');
    </script>
</body>
</html>
